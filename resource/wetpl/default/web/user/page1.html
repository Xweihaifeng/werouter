<style>

        color: #000!important;
    }
    
    a:hover {
        color: #ec0000!important;
    }
    
    #accept {
        color: white!important;
    }
    
    .balance-title {
        width: 100%;
        height: 35px;
        line-height: 35px;
        padding-left: 15px;

        width: 100%;

        width: 100%;

<body style="width: 100%; background: #F7F6F2;">
    <div class="left-nav"></div>
    <div class="login">
        <div id="top"></div>
        <div id="middle"></div>
        <div id="right">
            <div class="container1">
                <div class="balance-title">余额充值</div>
                <div class="recharge">
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="charge active"><a href="#">我要充值</a></li>
                        <li role="presentation" class="log"><a href="#">充值日志</a></li>
                    </ul>
                </div>

                <div id="charge">
                    <div class="c-title">充值金额:</div>
                    <div class="money"><input type="text" class="form-control" placeholder="0" id="money"></div>
                    <div class="c-info">人民币（元）</div>
                    <div class="cert"><a id="accept" class="button button-highlight button-rounded" style="width: 150px; height: 36px; line-height: 36px;">确定付款</a></div>
                </div>

                <div id="log" style="margin-top: 30px; display: none;">
                    <section class="content" style="height: auto; min-height: 422px;">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box">
                                    <div class="box-body">
                                        <table id="example" class="table table-bordered table-hover">
                                            <thead>
                                                <th>充值金额</th>
                                                <th>充值日期</th>
                                                <th>状态</th>
                                            </thead>
                                            <tbody id="money_tab">

                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>
                        </div>
                    </section>
                    <!-- <div class="page" id="page"></div> -->
                </div>

                <script>
                    $(".charge").click(function() {
                        $(".log").removeClass("active");
                        $("#log").hide();
                        $(this).addClass("active");
                        $("#charge").show();
                    })

                    $(".log").click(function() {
                        $(".charge").removeClass("active");
                        $("#charge").hide();
                        $(this).addClass("active");
                        $("#log").show();
                    })
                </script>
            </div>
        </div>
    </div>
