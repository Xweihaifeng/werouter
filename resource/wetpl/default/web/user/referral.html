	<script>
		$.ajax({
			url: apiUrl + 'circel/ownmoney',
			headers: {
				'Token': plats_token
			},
			success: function (data) {
				console.log(data)
				var money = data.data.ownmoney + '';
				if (money == 0) {
					$(".grateful-money").hide();
					$(".empty_tip").show();
				} else {
					money.split('').map(n => $(".red").append('<li>' + n + '</li>'));
					$(".red").append('<li>元</li>');
				}
			}
		})
