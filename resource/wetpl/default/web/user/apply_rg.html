    <script id="J_TmplEntry" type="text/html">
        ((each list as entry i))
        <tr data-id="((entry.id))">
            <td class="chk"><input type="checkbox" class="boxsty J_CkbItem" data-id="((entry.id))"></td>
            <td class="queue">((15 * (page - 1) + i + 1))</td>
            <td class="user">
                <div class="username">((entry.user.name))</div>
                <div class="company"><span>((entry.user.position))</span><span>((entry.user.company))</span></div>
            </td>
            <td class="mobile">((entry.user.mobile))</td>
            <td class="ticket">
                ((if entry.tickets.length )) ((each entry.tickets as ticket))
                <p><label>((ticket.name))</label><span>((ticket.price))元x((ticket.num))</span></p>
                ((/each)) ((else)) 无 ((/if))
            </td>
            ((if ticketType != 1))
            <td class="operate">
                ((if entry.isEntry == '4'))
                <span style="color:gray;">已拒绝</span> ((else if entry.isEntry=='3')) ((if entry.current_time>entry.end_time))
                <span style="color:gray;">过期未审核</span> ((else))
                <span style="color: #34b0df;margin-right: 10px;" class="J_Pass">通过</span>
                <span style="color: #34b0df;" class="J_Refuse">拒绝</span> ((/if)) ((else)) ((if entry.signin==1))
                <span style="color:gray;">已签到</span> ((else))
                <span style="color:#34b0df;">已通过</span> ((/if)) ((/if))
            </td>
            ((/if))
        </tr>
        ((/each))
    </script>
