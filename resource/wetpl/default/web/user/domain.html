<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" id="favicon" href="" />
    <script src="/common/js/jquery-3.2.1.min.js"></script>
    <script src="{{PATH_TML}}user/common/js/loading.js"></script>
    <script src="/common/js/browser.min.js"></script>
    <script src="/common/js/jquery.imagecompress.js"></script>
    <link rel="stylesheet" href="{{PATH_TML}}user/common/css/main.css">
    <link rel="stylesheet" href="{{PATH_TML}}user/css/manage.css">
    <title> 个性域名 </title>
    <link rel="stylesheet" href="/common/css/bootstrap.min.css">
    <link rel="stylesheet" href="/common/css/buttons.css">
    <link rel="stylesheet" href="/common/css/swiper.min.css">
    <script src="/common/js/swiper-3.3.1.min.js"></script>
    <script src="/common/js/buttons.js"></script>
    <script src="/common/js/layer/layer.js"></script>
    <style type="text/css">
        .art-img {
            line-height: 29px;
        }
        
        .panel-title {
            height: 50px;
        }
    </style>
    <style>
        /*个性域名模块*/
        
        #top {
            position: fixed;
            width: 100%;
            height: 90px;
            float: left;
            background-color: white;
            margin: 0 auto;
            left: 90px;
            text-align: center;
            line-height: 90px;
            z-index: 25;
            background: url({{PATH_TML}}user/img/top.png) no-repeat center;
            background-size: 100% 100%;
        }
        
        #middle {
            position: fixed;
            width: 200px;
            min-height: 678px;
            height: auto;
            left: 0;
            margin-left: 0;
            border-right: 1px solid #DFDEDA;
            background: white;
            float: left;
            left: 90px;
            z-index: 25;
        }
        
        #right {
            position: relative;
            /*width: auto;*/
            /* height: 768px; */
            /*top: 120px;*/
            /*left: 90px;*/
            float: left;
            overflow: hidden;
            background: #fff;
            padding-bottom: 50px;
        }
        
        #domain {
            color: red;
            background: #f7f7f7;
        }
        
        .con-hd {
            width: 980px;
            margin: 25px auto 25px 25px;
            display: inline-block;
        }
        
        .con-hd .panel {
            height: auto;
            border-radius: 5px;
        }
        
        .form-inline,
        .alert.alert-danger.alert-dismissible {
            margin: 10px;
        }
        
        .close {
            margin: 0;
            width: auto;
            height: auto;
        }
        
        .panel-default {
            border: none;
            border-bottom: 1px solid #ccc;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
        }
        
        .panel-body {
            padding-top: 0;
            font-size: 15px;
        }
        
        .con-hd .panel {
            border-radius: 0;
        }
        
        .momain {
            padding-top: 10px;
        }
    </style>
</head>

<body style="width: 100%; background: #F7F6F2;">
    <div class="login">
        <div class="left-nav">

        </div>
        <div id="top">

        </div>
        <div id="middle">

        </div>
        <div id="right" style="display: none;">
            <div class="container1">
                <div class="we-art-nav">
                    <ol class="breadcrumb">
                        <li class="homepage"><a>系统设置</a></li>
                        <li class="active">个性域名</li>
                    </ol>
                </div>
                <div class="cont-hd">
                    <div class="panel panel-default panel-title">
                        <div class="panel-body">
                            请输入您专属的个性域名
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 15px;margin-right: 30px;">
                        <button class="btn btn-default send-code" style="margin-left: 10px; border-color: #ccc;float: right;width:100px;">发送验证码</button>
                        <input type="text" class="form-control" name="verifycode" value="" style="width: 200px; float: right;" placeholder="请输入验证码">
                        <label style="margin-left: 10px; padding-top: 8px; padding-right: 5px; float: right;">验证码</label>


                    </div>
                    <div class="form-group" style="margin-top: 60px;margin-right: 30px;">
                        <button class="btn btn-success check-domain" style="margin-left: 10px; border-color: #ccc; float: right;width:100px;">检测</button>
                        <button id="submit_domain" type="submit" class="btn btn-danger" style="margin-left: 10px; border-color: #ccc; float: right;width:100px; display:none">立即设置</button>
                        <input id="user-domain" type="text" class="form-control" name="domain" value="" style="width:  200px; float: right;" placeholder="请输入5~16位英文字符">
                        <label id="host" style="margin-left: 10px; padding-top: 8px; padding-right: 5px; float: right;"></label>

                    </div>
                    <div class="form-group" style="margin-top: 120px;margin-right: 30px;">
                        <p style="margin-left: 10px; padding-top: 8px; padding-right: 5px; float: right;color: #999;">修改说明：个性域名每个自然月允许修改<span class="modify-count">3</span>次</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="{{PATH_CONFIG}}"></script>
    <script src="/common/js/control.js"></script>
    <script src="{{PATH_TML}}user/js/common.js"></script>
    <script src="{{PATH_TML}}user/common/js/generate_manage.js"></script>

    <script src="{{PATH_TML}}user/js/domain.js"></script>
</body>

</html>
