    <style>
        /*个性域名模块*/
        
        #top {
            position: fixed;
            width: 100%;
            height: 90px;
            float: left;
            background-color: white;
            margin: 0 auto;
            left: 90px;
            text-align: center;
            line-height: 90px;
            z-index: 25;
            background: url({{PATH_TML}}user/img/top.png) no-repeat center;
            background-size: 100% 100%;
        }
        
        #middle {
            position: fixed;
            width: 200px;
            min-height: 678px;
            height: auto;
            left: 0;
            margin-left: 0;
            border-right: 1px solid #DFDEDA;
            background: white;
            float: left;
            left: 90px;
            z-index: 25;
        }
        
        #right {
            position: relative;
            /*width: auto;*/
            /* height: 768px; */
            /*top: 120px;*/
            /*left: 90px;*/
            float: left;
            overflow: hidden;
            background: #fff;
            padding-bottom: 50px;
        }
        
        .cont-hd {
            width:100%;
            min-height:222px;
            display: inline-block;
            padding: 30px 25px;
            /*position: relative;*/
            box-sizing: border-box;
            overflow: hidden;
        }
        /*样式修改开始*/
        .we-art-nav{
            height: 50px;
        }
        .breadcrumb{
            height: 100%;
            background:#FAFAFA!important;

        }
        .breadcrumb .active{
            font-size: 16px;
            line-height: 50px;
            color: #4F4F4F!important;
        }
        .breadcrumb li a{
            font-size: 16px;
            line-height: 50px;
            color: #4F4F4F!important;
        }
        .breadcrumb>li+li:before {
            padding: 0 5px;
            color: #4F4F4F!important;
            content: ">"!important;
        }
        .cont-L{
            width: 165px;
            height:141px;
            float: left;
            position: absolute;
            top: 50%;
            margin-top: -70px;
        }
        .cont-L img{
            display:block;
        }
        .cont-R{
            width: 670px;
            height: auto;
            float: right;
            margin-right: 30px;
            font-weight: normal;
        }
        .cont-sel{
            width: auto;
            height: auto;
            display: none;
        }
        .ewm{
            width: 40px;
            height: 40px;
            position: relative;
            float: right;
            top: 50px;
            right: -15px;
            background-image: url(/resource/wetpl/default/web/user/img/qrcode.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            border: none;
        }
        .ewm > img {
            width:40px;
            height:40px;
            position: absolute;
            right: 0;
            top: 0;
            display:block;
            /*opacity: 0;*/
            transition:all ease 1s;
            border: none;
        }
        .cont-update{
            width: auto;
            height: auto;
            display: none;
        }
        .cont-R h3{
            font-size: 28px;
            margin-bottom: 10px;
            color: #4F4F4F;
            display: inline-block;
            box-sizing: border-box;
        }
        .cont-bj{
            display: inline-block;
            font-size: 16px;
            margin-left: 50px;
            width: 100px;
            height: 30px;
            background: #ffbf33;
            color: #fff;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 20px;
        }
        .person{
            width:auto;
            height: auto;
        }
        .person span{
            font-size: 16px;
            color: #999;
        }
        .person input{
            width: 323px;
            height: 38px;
            line-height: 36px;
            padding: 0 10px;
            border: 1px solid #E0E0E0;
            border-radius: 3px;
            background: #fff;
            color: #afacac;
            font-size: 16px;
        }
        .submit{
            width: 98px;
            height: 38px;
            border:1px solid  #E0E0E0;
            border-radius: 3px;
            text-align: center;
            line-height: 38px;
            font-size:14px;
            color: #4f4f4f;
            cursor: pointer;
            display: inline-block;
        }
        .person a{
            width: 98px;
            height: 38px;
            border:1px solid  #E0E0E0;
            border-radius: 3px;
            text-align: center;
            line-height: 38px;
            font-size:14px;
            color: #fff!important;
            background: #ffbf33;
            display: inline-block;
        }
        /*.person a:hover{*/
            /*color: #fff!important;*/
        /*}*/
        .jiance{
            width: 98px;
            height: 42px;
            line-height: 42px;
            text-align: center;
            background: #ffcc5f;
            color: #fff;
            margin-left: 20px;
            border-radius: 3px;
            margin-right: 18px;
            border: none;
        }
        .btn{
            width: 100%;
            height: auto;
        }
        .save{
            width: 60px;
            height: 36px;
            text-align: center;
            line-height: 36px;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            margin-right: 20px;
            background: #ffbf33;
            float: left;
            display: none;
        }
        .del{
            width: 60px;
            height: 36px;
            text-align: center;
            line-height: 36px;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            background: #DDDDDD;
            float: left;
        }
        .phone{
            width: 100%;
            height: auto;
            margin-top: 15px;
            padding-left: 8px;
            margin-bottom: 10px;
        }
        .phone span{
            display: inline-block;
            font-size:14px;
            color:#333333;
        }
        .phone input{
            width: 200px;
            height: 38px;
            line-height: 36px;
            padding: 0 10px;
            border: 1px solid #E0E0E0;
            border-radius: 3px;
            background: #fff;
            color: #000;
            font-size: 16px;
            display: inline-block;
        }
        .phone-btn{
            width: 98px;
            height: 42px;
            line-height: 42px;
            text-align: center;
            background: #ffcc5f;
            color: #fff;
            margin-left: 20px;
            border-radius: 3px;
            margin-right: 18px;
            border: none;
        }
        button{
            list-style-type: none;
            border-style: none;
            outline: none;
        }
        input{
            outline: none;
        }
        .cont-R p{
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 20px;
            box-sizing: border-box;
        }
        /*样式修改结束*/
    </style>
</head>

                    </div>
