<#extend#>user/business/business_extend.html</#extend#>
	<i-row>
		<i-col span="24">
			<Card>
				<p slot="title">我的服务-解决方案管理</p>
				<i-button type="ghost" @click="win.openWin('business_solution_add');" icon="plus-round">开通解决方案</i-button>
				<br/>
				<br/>
				<i-table border :columns="columns" :data="dataList" :page-size="limit" ></i-table>
				<br/>
				<div style="margin: 10px;overflow: hidden">
					<div style="float: right;">
						<Page :total="total" :page-size="limit" @on-change="pageChage" ></Page>
					</div>
				</div>
			</Card>
		</i-col>
	</i-row>
</div>

<script>

    function _display(val) {
        if(val == 2){
            return 'none';
        }
    }
    new Vue({
        el: '#app',
        data: {
            dataList :[],
            limit: 10,
            total: 0,
            selectOrderType:0,
            current:1,
            order_type:'',
            status:'',
            // 表格设置参数
            columns : [
                {
                    title:'网站名称',
                    key:'plat_name'
                },
                {
                    title: '解决方案',
                    key: 'name',
                },
                {
                    title: '开通时间',
                    key: 'start_at',
                },
                {
                    title: '到期时间',
                    key: 'end_at',
                    render: (h, params) => {
                        if(params.row.end_at == null)
                        {
                            return '永久';
                        }
                        else
                        {
                            return params.row.end_at;
                        }
                    }
                },
                {
                    title: '版本',
                    key: 'edition',
                },
                {
                    title: '操作',
                    key: 'action',
                    align: 'center',
                    render: (h, params) => {
                        return h('div', [

                            h('Button', {
                                props: {
                                    type: 'ghost',
                                    size: 'small'
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    click: () => {
                                        window.open(params.row.web_url);
                                    }
                                }
                            }, '访问'),

                            h('Button', {
                                props: {
                                    type: 'ghost',
                                    size: 'small'
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    click: () => {
                                        window.open(params.row.admin_url);
                                    }
                                }
                            }, '管理'),
							
                            h('Button', {
                                props: {
                                    type: 'ghost',
                                    size: 'small',

                                },
                                style: {
                                    marginRight: '5px',
                                    display: _display(params.row.promotion)
                                },
                                on: {
                                    click: () => {
                                        var par = {
                                            'action' : 'divEdition',
                                            'current': 0,
                                            'solution_id' : params.row.solution_id,
                                            'edition_id' : params.row.edition_id,
                                            'weid' : params.row.weid,
                                        }
                                        win.openWin('business_solution_promotion' , par);
                                    }
                                }
                            }, '升级'),

                        ]);
                    }
                }
            ],
        },
        mounted() {
            this.$nextTick( function () {
                this.getData();
            });
        },
        methods: {
            getData()
            {
                ajax.get(business.solution_list, {params:{'limit': this.limit ,'page': this.current , 'order_type': this.order_type , 'status': this.status}}).then((res)=>{
                    this.dataList = res.data.list;
                    this.total = res.data.total;
                });
            },
            pageChage(e)
            {
                this.current = e;
                this.getData();
            },
            selectOrderTypeChange(val){
                this.getData();
            },
            selectOrderStatus(val){
                this.getData();
            },
            all(){
                this.status = '';
                this.order_type = '';
                this.getData();
            }
        }
    })
</script>
