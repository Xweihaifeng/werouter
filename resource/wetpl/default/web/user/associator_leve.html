<script>
	$(document).on("click",".level_title_check",function(){
		$(this).children().toggleClass('level_title_checked');
	});
   
    
	//判断会员条件只能输入正整数
	$(document).on("keyup","input[name='money']",function(){
		$(this).val($(this).val().replace(/\D|^0/g,''));
	});
	//判断会员折扣只能输入
	$(document).on("keyup","input[name='discount']",function(){
		$(this).val($(this).val().replace(/[^0-9.]/g,'')); 
	});
</script>
