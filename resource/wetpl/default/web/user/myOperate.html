            <!-- 操作密令已设置去修改 -->
            <div class="list_conment setting_security">
                <div class="setting_box" style="display:block">
                    <div class="control-group small-control-group">
                        <label class="control-label"></label>
                        <div class="control-text settting-success">操作密令已设置。<a href="javascript:void(0)" onclick="modpaypaw()">去修改！</a></div>
                        <div class="blank0"></div>
                    </div>
                </div>
                <div class="setting_box pr grayscale" id="setting-pass-box" style="display:block">
                    <div class="layerbg"></div>                    <form class="ajax_form_paypassword" action="/settings-paypassword_binding.html">
                    <div class="control-group small-control-group">
                        <label class="control-label">新密令:</label>
                        <div class="control-text" id="con-txt2">
                            <input type="password" autocomplete="off" id="" value="" class="small_textbox" name="paypassword">
                        </div>
                        <div class="blank0"></div>
                    </div>
                    <div class="control-group small-control-group">
                        <label class="control-label">确认密令:</label>
                        <div class="control-text" id="con-txt3">
                            <input type="password" autocomplete="off" id="" value="" class="small_textbox" name="confirm_pypassword">
                        </div>
                        <div class="blank0"></div>
                    </div>
                    <div class="control-group smaller-control-group">
                        <label class="control-label">手机号:</label>
                        <div class="control-text" id="con-txt" style="line-height: 37px;"><input type="text" disabled="true"  class="small_textbox" name=""></div>
                        <div class="blank0"></div>
                    </div>
                    <div class="control-group small-control-group">
                        <label class="control-label">验证码:</label>
                        <div class="control-text" id="con-txt1">
                            <input type="text" value="" class="small_textbox mr10" name="verify" style="width:165px;">
                            <input type="button" value="获取验证码" class="ui_button send_sms_verify small_send_sms_verify bg_red" id="hqJ_send_sms_verify_pay">
                        </div>
                    </div>
                    <div class="blank10"></div>
                    <div class="submit_btn_row control-group">
                        <label class="control-label"></label>
                        <div class="ui-button theme_bgcolor" rel="green">提交</div>
                        <input type="hidden" value="1" name="ajax">
                        <input type="hidden" value="0" name="step">
                    </div>
                    </form>
