<!DOCTYPE html>
<html>

	<head lang="en">
		<title>我的订单</title>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

		<link rel="shortcut icon" id="favicon" href="" />
		<link rel="stylesheet" href="/common/css/main.css">
		<link rel="stylesheet" href="/common/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{PATH_TML}}user/css/laydate.css">
		<link rel="stylesheet" href="{{PATH_TML}}user/css/comment_bomb_box.css" />

		<script src="/common/js/jquery-3.2.1.min.js"></script>
		<script src="{{PATH_CONFIG}}"></script>
		<script src="{{PATH_TML}}user/js/laydate.js"></script>
		<script src="/common/js/jquery.raty.js"></script>
	</head>

	<body style="width: 100%; background: #F7F6F2;">
		<div class="left-nav"></div>
		<div class="login">
			<div id="top"></div>
			<div id="middle"></div>

			<!-- 右侧内容 -->
			<div id="right">
				<div class="my_order_header">
					<div>我的账户 > 我的订单</div>
				</div>
				
				<!-- 订单管理 -->
				<div class="my_order_title">
					<ul class="my_order_title_ul">
	                    <li class="selected"><a href="javascript:void(0);" title="" class="my_order_all">全部</a></li>
	                    <li><a href="javascript:void(0);" title="" class="my_order_stay_pay">待支付</a></li>
	                    <li><a href="javascript:void(0);" title="" class="my_order_stay_goods">待发货</a></li>
	                    <li><a href="javascript:void(0);" title="" class="my_order_shipped">已发货</a></li>
	                    <li><a href="javascript:void(0);" title="" class="my_order_completed">已完成</a></li>
	            	</ul>
	            	<ul class="my_order_time">
	            		<li>成交时间：</li>
	            		<li><input value="" placeholder="开始时间" name="start_time" class="laydate-icon" id="start_time"></li>
	            		<li><input value="" placeholder="结束时间" name="end_time" class="laydate-icon" id="end_time"></li>
	            		<li><input type="text" value="" placeholder="订单号搜索"></li>
	            		<li><button>筛选</button></li>
	            	</ul>
	            	<ul class="my_order_state">
	            		<li>宝贝</li>
	            		<li>单价</li>
	            		<li>数量</li>
	            		<li>实付款</li>
	            		<li>商品操作</li>
	            	</ul>
				</div>
				<div class="my_order_content"></div>
			</div>
		</div>

		<!-- 评论弹框 -->
		<div class="comment_mongolia_layer">
			<div class="comment_bomb_box">
				<div class="comment_bomb_box_header">
					<div class="comment_bomb_box_title"> 我要评论 </div>
					<div class="comment_bomb_box_close"> x </div>
				</div>
				<div class="comment_bomb_box_content">
					<div class="comment_bomb_box_group">
						<div class="comment_bomb_box_name"> 商品名称： </div>
						<div class="comment_bomb_box_input">
							<input class="bomb_box_title" type="text">
						</div>
					</div>
					<div class="comment_bomb_box_group">
						<div class="comment_bomb_box_name"> 评论内容： </div>
						<div class="comment_bomb_box_input">
							<textarea class="bomb_box_textarea" cols="52" maxlength="52" rows="3" name="textarea"> </textarea>
						</div>
					</div>
					<div class="comment_bomb_box_group">
						<div class="comment_bomb_box_name"> 好评率： </div>
						<div class="bomb_box_star">
							<!-- <span class="bomb_box_praise"></span> -->
							<div id="star2"></div>
							<div id="result2"></div>
						</div>
					</div>
				</div>
				<div class="comment_bomb_box_footer">
					<button class="comment_save"> 保存评论 </button>
				</div>
			</div>
		</div>

		<script src="{{PATH_TML}}user/common/js/generate.js"></script>
		<script src="/common/js/control.js"></script>
		<script src="{{PATH_TML}}user/js/user_my_order.js"></script>
		<script type="text/javascript">
			rat('star2','result2',1);
			function rat(star,result,m){
				star= '#' + star;
				result= '#' + result;
				$(result).hide();//将结果DIV隐藏
				$(star).raty({
					hints: ['1','2', '3', '4', '5'],
					path: "/common/img",
					starOff: 'star-off-big.png',
					starOn: 'star-on-big.png',
					size: 24,
					start: 40,
					showHalf: true,
					target: result,
					targetKeep : true,
					click: function (score, evt) {
						alert('你的评分是'+score*m+'分');
					}
				});
			}

			var start = {
		        elem: '#start_time',
		        format: 'YYYY-MM-DD',
		        max: '2099-06-16', //最大日期
		        istime: true,
		        istoday: false,
		        choose: function(datas){
		             end.min = datas; //开始日选好后，重置结束日的最小日期
		             end.start = datas //将结束日的初始值设定为开始日
		        }
		    };
		    var end = {
		        elem: '#end_time',
		        format: 'YYYY-MM-DD',
		        max: '2099-06-16',
		        istime: true,
		        istoday: false,
		        choose: function(datas){
		            start.max = datas; //结束日选好后，重置开始日的最大日期
		        }
		    };
		    laydate(start);
		    laydate(end);
			// $('.datetimepicker').datetimepicker({
			// 	autoclose: true
			// });

			// $('.datetimepicker').blur(function() {
			// 	// $('.dropdown-menu').hide();
			// })
		</script>
	</body>

</html>
