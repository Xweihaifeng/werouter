<!DOCTYPE html>
<html>

<head lang="en">
    <title>实名认证</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" id="favicon" href="" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="{{PATH_TML}}user/common/js/loading.js"></script>
    <script charset="utf-8" type="text/javascript" src="/common/js/jquery-3.2.1.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="/common/layer-v3.0.3/layer-v3.0.3/layer/layer.js"></script>
    <script charset="utf-8" type="text/javascript" src="/common/js/swiper-3.3.1.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="{{PATH_CONFIG}}"></script>
    <script charset="utf-8" type="text/javascript" src="/common/js/browser.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="/common/js/jquery.imagecompress.js"></script>
    <script charset="utf-8" type="text/javascript" src="/common/js/buttons.js"></script>
    <script charset="utf-8" type="text/javascript" src="/common/js/plupload/plupload.full.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="/common/js/qiniu.js"></script>

    <link rel="stylesheet" type="text/css" href="/common/css/main.css">
    <link rel="stylesheet" type="text/css" href="/common/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/common/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="/common/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="{{PATH_TML}}user/css/auth.css">
</head>

<body>
    <div class="left-nav"></div>
    <div class="login">
        <div id="top"></div>
        <div id="middle"></div>
        <div id="right">
            <div class="container1">
                <div class="con-hd">
                    <nav class="navbar navbar-default display-head">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <ol class="breadcrumb">
                                    <li>
                                        <a href="personal"> 实名认证 </a>
                                    </li>
                                    <li>
                                        <a href="personal"> 人工认证 </a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </nav>
                    <div class="cert-to-pass">
                        <div class="media bg-success success-info">
                            <div class="media-left media-middle">
                                <img class="media-object warn-img" src="{{PATH_TML}}user/img/warn.png" alt="警示！">
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading warn-title"> 您还没有通过实名认证！ </h4>
                                <p> 通过实名认证的用户能更快速的申请成为正式会员，正式会员才能根据平台设置可享有更多特权！ </p>
                            </div>
                        </div>
                    </div>
                    <div class="cert-success-info">
                        <div class="success-to-pass">
                            <div class="media-left-success">
                                <img class="media-object-success" src="{{PATH_TML}}user/img/icon_name.png" alt="成功！">
                            </div>
                            <div class="media-body-success">
                                <div class="medal-body-body">
                                    <div class="media-heading-success"> <span class="real-cert"> 实名认证 </span> 恭喜，您已经通过实名认证！</div>
                                    <div class="media-footing-success"> 认证状态：<span class="success-status"> 已认证 </span> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="open-wepage">
                        <a class="btn btn-danger btn-open-wepage" style="border-color: #ccc;"> 开通微主页 </a>
                    </div>
                    <form class="form-horizontal" id="form_list">
                        <div class="form-group">
                            <label for="id-name" class="col-md-2 control-label"> 身份证姓名：</label>
                            <div class="col-md-5">
                                <input type="text" name="name" id="id-name" class="form-control" size="15" maxlength="20" wrap="hard" cols="100" placeholder="请填写本人身份证姓名" title="请填写本人身份证姓名" />
                            </div>
                            <div class="col-md-1 correct-name control-label">
                                <img src="{{PATH_TML}}user/img/selected.png" class="pull-left" width="20" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id-card" class="col-md-2 control-label"> 身份证号码：</label>
                            <div class="col-md-5">
                                <input type="text" name="number" id="id-number" class="form-control" size="15" maxlength="18" wrap="hard" cols="100" placeholder="请填写本人身份证号码" title="身份证号码为 15 或 18 位">
                            </div>
                            <div class="col-md-1 correct-id control-label">
                                <img src="{{PATH_TML}}user/img/selected.png" class="pull-left" width="20" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="card_front" class="col-md-2 control-label"> 身份证正面：</label>
                            <div class="col-md-10">
                                <input name="card_front" id="card_front" type="hidden" value="" class="form-control" />
                                <input id="card_front_file" name="front" type="file" class="form-control hide" />
                                <div id="look_front">
                                    <img onclick="$('#card_front_file').click()" id="card_front_img" src="{{PATH_TML}}user/img/negative.png" alt="暂无预览图片" class="thumbnail col-md-3">
                                </div>
                                <div class="identity_info">请提交中华人民共和国居民身份证，无居民身份证的内地居民可提交《临时居民身份证》。<br />格式要求：支持.jpg .jpeg .bmp .gif .png格式照片，大小不超过5M。</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="card_back" class="col-md-2 control-label"> 身份证背面：</label>
                            <div class="col-md-10">
                                <input name="card_back" id="card_back" type="hidden" value="" class="form-control" />
                                <input id="card_back_file" name="back" type="file" class="form-control hide" />
                                <div id="look_back">
                                    <img onclick="$('#card_back_file').click()" id="card_back_img" src="{{PATH_TML}}user/img/positive.png" alt="暂无预览图片" class="thumbnail col-md-3">
                                </div>
                                <div class="identity_info">请提交中华人民共和国居民身份证，无居民身份证的内地居民可提交《临时居民身份证》。<br />格式要求：支持.jpg .jpeg .bmp .gif .png格式照片，大小不超过5M。</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button type="submit" id="submit" class="submit1 btn btn-danger col-md-4 col-md-offset-2"> 提交申请 </button>
                                <button type="submit" id="modify" class="submit2 btn btn-danger col-md-4 col-md-offset-2"> 修改申请 </button>
                                <div class="col-md-2 on-line on_line_cert" id="on_line"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="prompt-info"></div>
    </div>
    <!--模块引入-->
    <script charset="utf-8" type="text/javascript" src="{{PATH_TML}}user/common/js/generate.js"></script>
    <script charset="utf-8" type="text/javascript" src="/common/js/control.js"></script>
    <script charset="utf-8" type="text/javascript" src="{{PATH_TML}}user/js/common.js"></script>
    <script charset="utf-8" type="text/javascript" src="{{PATH_TML}}user/js/auth.js"></script>
</body>

</html>
