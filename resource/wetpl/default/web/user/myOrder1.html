<!DOCTYPE html>
<html>

	<head lang="en">
		<title>我的订单</title>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

		<link rel="shortcut icon" id="favicon" href="" />
		<link rel="stylesheet" href="/common/css/main.css">
		<link rel="stylesheet" href="{{PATH_TML}}user/css/myOrder.css">
		<link rel="stylesheet" href="/common/css/bootstrap.min.css">
		<link rel="stylesheet" href="/common/css/buttons.css">
		<link rel="stylesheet" href="/common/css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="{{PATH_TML}}user/js/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
		<!-- <link rel="stylesheet" href="css/manage.css"> -->
		<link rel="stylesheet" type="text/css" href="{{PATH_TML}}user/css/laydate.css">
		<link rel="stylesheet" type="text/css" href="{{PATH_TML}}user/css/mall_manage.css">
		<link rel="stylesheet" type="text/css" href="{{PATH_TML}}user/css/page.css" />
		<link rel="stylesheet" type="text/css" href="{{PATH_TML}}user/css/comment_bomb_box.css" />

		<script src="/common/js/jquery-3.2.1.min.js"></script>
		<script src="/common/js/browser.min.js"></script>
		<script src="/common/js/jquery.imagecompress.js"></script>
		<script src="{{PATH_TML}}user/js/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
		<script src="{{PATH_TML}}user/js/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="{{PATH_TML}}user/common/js/bootstrap.min.js"></script>
		<script src="/common/js/swiper-3.3.1.min.js"></script>
		<script src="/common/js/buttons.js"></script>
		<script type="text/javascript" src="{{PATH_TML}}user/js/laydate.js"></script>
		<script src="/common/js/jquery.raty.js" type="text/javascript"></script>
	</head>

	<body style="width: 100%; background: #F7F6F2;">
		<div class="left-nav">
			
		</div>
		<div class="login">
			<div id="top">
			</div>
			<div id="middle">
			</div>
			<div id="right">
				<div class="header">
					<p>我的账户 > 我的订单</p>
				</div>
				<!-- new html -->
				<div class="product_manage_box">
		            <div class="manage_tit">
		    			<ul class="clearfloat filter-status-ul">
		                    <li class="current"><a href="javascript:;" title="" data-id="0" class="filter-btn status-btn btn-select btn-all">全部</a></li>
		                    <li><a href="javascript:;" title="" data-id="1" class="filter-btn status-btn btn-select btn-1">待支付</a></li>
		                    <li><a href="javascript:;" title="" data-id="2" class="filter-btn status-btn btn-select btn-2">待发货</a></li>
		                    <li><a href="javascript:;" title="" data-id="3" class="filter-btn status-btn btn-select btn-3">已发货</a></li>
		                    <li><a href="javascript:;" title="" data-id="4" class="filter-btn status-btn btn-select btn-4">已完成</a></li>
		            	</ul>
					</div>

					<div class="list_time">
					   <div class="orders_time">成交时间:</div>
					    <div class="orders_time_list">
					        <div class="control-text">
					            <input placeholder="开始时间" value="" name="start_time" class="laydate-icon" id="start_time">
					            <input placeholder="结束时间" value="" name="end_time" class="laydate-icon" id="end_time"></div>
					        <div class="clear"></div>
					   </div>
					    <input placeholder="订单号搜索" value="" name="order-num" id="filter_no" class="orders_no" type="text">
					   <div class="orders_screen btn-num">筛选</div>
					</div>
					<div class="ordertable"></div>			
				</div>
				<div class="content">
					<div class="row">
						<div class="col-xs-12">
							<div class="box">
								<div class="box-body">
									<div class="col-sm-7">
										<div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">

											<ul class="pagination"></ul>
										</div>
									</div>
									<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
										<div class="modal-dialog modal-sm" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
													<h4 class="modal-title">扫描二维码支付</h4>
												</div>
												<div class="modal-body payimg sendmess"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="comment_mongolia_layer">
			<div class="comment_bomb_box">
				<div class="comment_bomb_box_header">
					<div class="comment_bomb_box_title"> 我要评论 </div>
					<div class="comment_bomb_box_close"> x </div>
				</div>
				<div class="comment_bomb_box_content">
					<div class="comment_bomb_box_group">
						<div class="comment_bomb_box_name"> 商品名称： </div>
						<div class="comment_bomb_box_input">
							<input class="bomb_box_title" type="text">
						</div>
					</div>
					<div class="comment_bomb_box_group">
						<div class="comment_bomb_box_name"> 评论内容： </div>
						<div class="comment_bomb_box_input">
							<textarea class="bomb_box_textarea" cols="52" maxlength="52" rows="3" name="textarea"> </textarea>
						</div>
					</div>
					<div class="comment_bomb_box_group">
						<div class="comment_bomb_box_name"> 好评率： </div>
						<div class="bomb_box_star">
							<!-- <span class="bomb_box_praise"></span> -->
							<div id="star2"></div>
							<div id="result2"></div>
						</div>
					</div>
				</div>
				<div class="comment_bomb_box_footer">
					<button class="comment_save"> 保存评论 </button>
				</div>
			</div>
		</div>

		<script src="{{PATH_CONFIG}}"></script>
		<script src="{{PATH_TML}}user/common/js/generate.js"></script>
		<!--模块引入-->
		<script src="/common/js/control.js"></script>
		<script src="{{PATH_TML}}user/js/common.js"></script>
		<script src="{{PATH_TML}}user/js/page.js"></script>
		<script src="{{PATH_TML}}user/js/myOrder.js"></script>
		<script>
			var start = {
		        elem: '#start_time',
		        format: 'YYYY-MM-DD',
		        max: '2099-06-16', //最大日期
		        istime: true,
		        istoday: false,
		        choose: function(datas){
		             end.min = datas; //开始日选好后，重置结束日的最小日期
		             end.start = datas //将结束日的初始值设定为开始日
		        }
		    };
		    var end = {
		        elem: '#end_time',
		        format: 'YYYY-MM-DD',
		        max: '2099-06-16',
		        istime: true,
		        istoday: false,
		        choose: function(datas){
		            start.max = datas; //结束日选好后，重置开始日的最大日期
		        }
		    };
		    laydate(start);
		    laydate(end);
			$('.datetimepicker').datetimepicker({
				autoclose: true
			});

			$('.datetimepicker').blur(function() {
				// $('.dropdown-menu').hide();
			})
		</script>
		<script type="text/javascript">
			rat('star2','result2',1);
			function rat(star,result,m){
				star= '#' + star;
				result= '#' + result;
				$(result).hide();//将结果DIV隐藏
				$(star).raty({
					hints: ['1','2', '3', '4', '5'],
					path: "/common/img",
					starOff: 'star-off-big.png',
					starOn: 'star-on-big.png',
					size: 24,
					start: 40,
					showHalf: true,
					target: result,
					targetKeep : true,
					click: function (score, evt) {
						alert('你的评分是'+score*m+'分');
					}
				});
			}
		</script>
	</body>

</html>
