<!DOCTYPE html>
<html>

    <head lang="en">
        <title> 个人认证 </title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="shortcut icon" id="favicon" href="" />

        <script charset="utf-8" type="text/javascript" src="/common/js/jquery-3.2.1.min.js"></script>
        <script charset="utf-8" type="text/javascript" src="/common/js/swiper-3.3.1.min.js"></script>
        <script charset="utf-8" type="text/javascript" src="/common/layer-v3.0.3/layer-v3.0.3/layer/layer.js"></script>
        <script charset="utf-8" type="text/javascript" src="{{PATH_CONFIG}}"></script>
        <script charset="utf-8" type="text/javascript" src="/common/js/jquery.imagecompress.js"></script>
        <script charset="utf-8" type="text/javascript" src="/common/js/browser.min.js"></script>
        <script charset="utf-8" type="text/javascript" src="/common/js/buttons.js"></script>
        <script charset="utf-8" type="text/javascript" src="/common/js/bootstrap.min.js"></script>
        <script charset="utf-8" type="text/javascript" src="/common/js/plupload/plupload.full.min.js"></script>
        <script charset="utf-8" type="text/javascript" src="/common/js/qiniu.js"></script>
        
        <link rel="stylesheet" type="text/css" href="/common/css/main.css">
        <link rel="stylesheet" type="text/css" href="/common/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/common/css/buttons.css">
        <link rel="stylesheet" type="text/css" href="/common/css/swiper.min.css">
        <link rel="stylesheet" type="text/css" href="{{PATH_TML}}user/css/personal.css">
    </head>

    <body style="width: 100%; background: #F7F6F2;">
        <div class="left-nav"></div>
        <div class="login">
            <div id="top"></div>
            <div id="middle"></div>
            <div id="right">
                <div class="container1">
                    <div class="con-hd">
                        <nav class="navbar navbar-default display-head">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <ol class="breadcrumb">
                                        <li>
                                            <a href="personal"> V认证 </a>
                                        </li>
                                        <li>
                                            <a href="personal"> 个人认证 </a>
                                        </li>
                                    </ol>
                                </div>
                            </div>
                        </nav>
                        <div class="whether-to-pass">
                            <div class="media bg-success success-info">
                                <div class="media-left media-middle">
                                    <img class="media-object warn-img" src="{{PATH_TML}}user/img/warn.png" alt="警示！">
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading"> 您还没有通过实名认证！ </h4>
                                    <p> 通过官方认证的用户能更快速的申请开通微主页，开通微主页后根据平台设置可享有发布文章，众筹项目，活动，商品等！ </p>
                                </div>
                            </div>
                        </div>
                        <div class="v-cert-success-info">
                            <div class="success-to-pass">
                                <div class="media-left-success">
                                    <img class="media-object-success" src="{{PATH_TML}}user/img/icon_v.png" alt="成功！">
                                </div>
                                <div class="media-body-success">
                                    <div class="medal-body-body">
                                        <div class="media-heading-success"> <span class="real-cert"> 官方认证 </span> 恭喜，您已经通过官方认证！</div>
                                        <div class="media-footing-success"> 认证状态：<span class="success-status"> 已认证 </span> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-4 av-on-line" id="on_line">
                            <a class="btn btn-danger" id="av_online"> 开通微主页 </a>
                        </div>
                        <form class="form-horizontal" id="v_form_list">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-md-2 control-label"> 认证信息：</label>
                                <div class="col-md-10">
                                    <button type="button" class="btn btn-info" style="background: #13ADFF;"> 个人认证 </button>
                                    <a role="button" class="btn btn-success institutional" style="margin-left: 20px;background: #CCC;border:1px solid #CCC;"> 机构认证 </a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id-name" class="col-md-2 control-label"> 个人姓名：</label>
                                <div class="col-md-5">
                                    <input type="text" disabled name="name" id="id-name" class="form-control" size="15" maxlength="20" wrap="hard" cols="100" placeholder="请填写本人身份证姓名" title="请填写本人身份证姓名"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id-card" class="col-md-2 control-label"> 身份证号：</label>
                                <div class="col-md-5">
                                    <input type="text" disabled name="number" id="id-card" class="form-control" size="15" maxlength="18" wrap="hard" cols="100" placeholder="请填写本人身份证号码" title="请填写 18 位非负数">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cert_info" class="col-md-2 control-label"> 加V认证：</label>
                                <div class="col-md-10">
                                    <textarea class="form-control" rows="3" id="cert_info" placeholder="请如实填写你的加V认证资料，填写后可更好的彰显你的身份"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="per_cert_imgs" class="col-md-2 control-label"> 证明资料：</label>
                                <div class="col-md-10">
                                    <input name="per_cert_imgs" id="per_cert_imgs" type="hidden" value="" class="form-control"/>
                                    <input id="pickfiles" name="front" type="file" class="form-control hide"/>
                                    <div id="look">
                                        <img onclick="$('#pickfiles').click()" id="img" src="/common/img/default_zmzl.png" alt="暂无预览图片" class="thumbnail col-md-12">
                                    </div>
                                    <div class="identity_info">请上传原件照片或扫描件，或者复印件加盖企业公司章后的扫描件<br />格式要求：支持.jpg .jpeg .bmp .gif .png格式照片，大小不超过2M。</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" id="submit" class="submit1 btn btn-danger col-md-4 col-md-offset-4"> 提交申请 </button>
                                    <button type="submit" id="modify" class="submit2 btn btn-danger col-md-4 col-md-offset-4"> 修改申请 </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="prompt-info"></div>
        </div>
        <!--模块引入-->
        <script charset="utf-8" type="text/javascript" src="{{PATH_TML}}user/common/js/generate.js"></script>
        <script>
            $("#favicon").attr("href", ApiMaterPlatQiniuDomain + window.localStorage.getItem("fav"));
        </script>
        <script charset="utf-8" type="text/javascript" src="/common/js/control.js"></script>
        <script charset="utf-8" type="text/javascript" src="{{PATH_TML}}user/js/common.js"></script>
        <script charset="utf-8" type="text/javascript" src="{{PATH_TML}}user/js/personal.js"></script>
    </body>

</html>
