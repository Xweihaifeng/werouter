<!DOCTYPE html>
<html>

    <head lang="en">
        <title> 微信配置 </title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="shortcut icon" id="favicon" href="" />
        <link rel="stylesheet" href="/common/css/main.css">
        <link rel="stylesheet" href="/common/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{PATH_TML}}user/css/wechat-update.css">

        <script src="/common/js/jquery-3.2.1.min.js"></script>
        <script src="/common/js/bootstrap.min.js"></script>
        <script src="/common/js/layer/layer.js"></script>
        <script src="{{PATH_CONFIG}}"></script>
    </head>

    <body style="width: 100%; background: #F7F6F2;">
        <div class="login">
            <div class="left-nav"></div>
            <div id="top"></div>
            <div id="middle"></div>
            <div id="right">
                <div class="container1">
                    <div class="we-art-nav">
                        <ol class="breadcrumb" style="margin-bottom:0;">
                            <li class="homepage"><a> 微信配置 </a></li>
                        </ol>
                    </div>
                    <div class="con-hd">
                        <div class="jumbotron">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label for="app_id" class="col-sm-2 control-label" style="width:130px;"> 公众号ID：</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="app_id" placeholder="公众号ID">
                                    </div>
                                    <span style="color:#f00;">*</span>
                                </div>
                                <div class="form-group row">
                                    <label for="app_cert" class="col-sm-2 control-label" style="width:130px;"> 公众号密钥：</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="app_cert" placeholder="公众号密钥">
                                    </div>
                                    <span style="color:#f00;">*</span>
                                </div>
                                <div class="form-group row">
                                    <label for="merchant_id" class="col-sm-2 control-label" style="width:130px;"> 商户号ID：</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="merchant_id" placeholder="商户号ID">
                                    </div>
                                    <span style="color:#f00;">*</span>
                                </div>
                                <div class="form-group row">
                                    <label for="merchant_key" class="col-sm-2 control-label" style="width:130px;"> 商户号密钥：</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="merchant_key" placeholder="商户号密钥">
                                    </div>
                                    <span style="color:#f00;">*</span>
                                </div>
                                <div class="form-group row">
                                    <label for="apiclient_cert" class="col-sm-2 control-label" style="width:130px;"> api证书：</label>
                                    <div class="col-sm-10">
                                        <textarea type="text" class="form-control" id="apiclient_cert" placeholder="api证书"></textarea>
                                    </div>
                                    <span style="color:#f00;">*</span>
                                </div>
                                <div class="form-group row">
                                    <label for="apiclient_key" class="col-sm-2 control-label" style="width:130px;"> api证书密钥：</label>
                                    <div class="col-sm-10">
                                        <textarea type="text" class="form-control" id="apiclient_key" placeholder="api证书密钥"></textarea>
                                    </div>
                                    <span style="color:#f00;">*</span>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-4">
                                        <button type="button" class="btn btn-warning col-md-12" data-toggle="modal" data-target="#myModal" style="margin-left:-38px;"> 保存设置 </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel"> 微信配置信息提示 </h4>
                                    </div>
                                    <div class="modal-body">
                                        本次提交为重要信息，请确认后谨慎操作！
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal"> 取消 </button>
                                        <button type="button" class="btn btn-primary" id="wechat_save"> 确认保存 </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/common/js/control.js"></script>
        <script src="{{PATH_TML}}user/common/js/generate_manage.js"></script>
        <script src="{{PATH_TML}}user/js/wechat-update.js"></script>
    </body>
</html>
