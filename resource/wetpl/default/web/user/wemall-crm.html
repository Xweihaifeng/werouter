<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商城CRM</title>
    <script src="/common/js/jquery-3.2.1.min.js"></script>
    <script src="{{PATH_CONFIG}}"></script>
    <!--<script type="text/javascript" src="/common/layer-v3.0.3/layer-v3.0.3/layer/layer.js"></script>-->
    <!--<script src="/common/js/browser.min.js"></script>-->
    <!--<script src="/common/js/jquery.imagecompress.js"></script>-->
    <link rel="shortcut icon" id="favicon" href="" />
    <link rel="stylesheet" type="text/css" href="/common/css/main.css">
    <link rel="stylesheet" type="text/css" href="/common/css/fontawesome.min.css">
    <!--<link rel="stylesheet" type="text/css" href="/common/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" type="text/css" href="/common/css/buttons.css">-->
    <!--<link rel="stylesheet" type="text/css" href="/common/css/swiper.min.css">-->
    <link rel="stylesheet" type="text/css" href="{{PATH_TML}}user/css/discovery.css">
    <link rel="stylesheet" href="{{PATH_TML}}user/css/wemall-crm.css">
    <link rel="stylesheet" type="text/css" href="/common/iview/iview.css">
    <!--<link rel="stylesheet" href="/common/iview/iview.css">-->
    <!--<script src="/common/js/swiper-3.3.1.min.js"></script>-->
    <!-- 引入Vue -->
    <script src="/common/iview/vue.min.js"></script>
    <!-- 引入组件库 -->
    <script src="/common/iview/iview.min.js"></script>
    <script src="/common/iview/axios.min.js"></script>
    <script src="/common/iview/libs/util.js"></script>
    <script src="/common/js/echart/echarts.js"></script>
    <!--<script src="/common/iview/libs/win.js"></script>-->
    <!--<script src="/common/model/business.js"></script>-->
    <!--<script type="text/javascript" src="/common/public/qrcode.min.js"></script>-->
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body style="width: 100%; background: #F7F6F2;">
    <div class="left-nav"></div>
    <div id="top"></div>
    <div id="middle"></div>
    <div id="right">
        <div class="we-art-nav" style="height: 30px; border-radius: none;margin-bottom: 20px;">
            <ol class="breadcrumb" style="height: 30px;border-radius: 0; background-color: #ccc; color: #fff;line-height: 30px;">
                <li class="homepage" style="display: inline"><a style="color: #fff!important;">商城管理</a></li>
                <li class="active" style="color: #fff!important; display: inline;">CRM设置</li>
            </ol>
        </div>
        <div id="app" class="wemall-crm" v-cloak>
            <ul class="menu">
                <li v-for="(item,key) in menuList" :class="{'active' : currentState == key}" @click="currentState=key">{{item}}</li>
            </ul>
            <div class="crm-content">
                <div class="chart-list" v-show="currentState == 0">
                    <div class="chart-dom" v-for="item in 3" :id="'show-chart'+item" :option="'option'+item"></div>
                </div>
                <div v-show="currentState != 0">
                    <div class="form-list">
                        <i-form :model="formItem" :label-width="80">
                            <form-item label="Input">
                                <i-input v-model="formItem.input" placeholder="Enter something..."></i-input>
                            </form-item>
                            <form-item label="Select">
                                <i-select v-model="formItem.select">
                                    <i-option value="beijing">New York</i-option>
                                    <i-option value="shanghai">London</i-option>
                                    <i-option value="shenzhen">Sydney</i-option>
                                </i-select>
                            </form-item>
                            <form-item label="DatePicker">
                                <row>
                                    <i-col span="11">
                                        <date-picker type="date" placeholder="Select date" v-model="formItem.date"></date-picker>
                                    </i-col>
                                    <i-col span="2" style="text-align: center">-</i-col>
                                    <i-col span="11">
                                        <time-picker type="time" placeholder="Select time" v-model="formItem.time"></time-picker>
                                    </i-col>
                                </row>
                            </form-item>
                            <form-item label="Radio">
                                <radio-group v-model="formItem.radio">
                                    <radio label="male">Male</radio>
                                    <radio label="female">Female</radio>
                                </radio-group>
                            </form-item>
                            <form-item label="Checkbox">
                                <checkbox-group v-model="formItem.checkbox">
                                    <checkbox label="Eat"></checkbox>
                                    <checkbox label="Sleep"></checkbox>
                                    <checkbox label="Run"></checkbox>
                                    <checkbox label="Movie"></checkbox>
                                </checkbox-group>
                            </form-item>
                            <form-item label="Switch">
                                <i-switch v-model="formItem.switch" size="large">
                                    <span slot="open">On</span>
                                    <span slot="close">Off</span>
                                </i-switch>
                            </form-item>
                            <form-item label="Slider">
                                <slider v-model="formItem.slider" range></slider>
                            </form-item>
                            <form-item label="Text">
                                <i-input v-model="formItem.textarea" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="Enter something..."></i-input>
                            </form-item>
                            <form-item>
                                <i-button type="primary">Submit</i-button>
                                <i-button type="ghost" style="margin-left: 8px">Cancel</i-button>
                            </form-item>
                        </i-form>
                    </div>
                    <div class="table-list">
                        <i-table :columns="columns1" :data="data1"></i-table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script charset="utf-8" type="text/javascript" src="{{PATH_TML}}user/common/js/generate_manage.js"></script>
    <script charset="utf-8" type="text/javascript" src="/common/js/control.js"></script>
    <script charset="utf-8" type="text/javascript" src="{{PATH_TML}}user/js/common.js"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                currentState : 0,
                menuList : ["概览","发布会员卡","会员卡管理","发布代金券","管理代金券"],
                formItem: {
                    input: '',
                    select: '',
                    radio: 'male',
                    checkbox: [],
                    switch: true,
                    date: '',
                    time: '',
                    slider: [20, 50],
                    textarea: ''
                },
                columns1: [
                    {
                        title: 'Name',
                        key: 'name'
                    },
                    {
                        title: 'Age',
                        key: 'age'
                    },
                    {
                        title: 'Address',
                        key: 'address'
                    },
                    {
                        title: 'Date',
                        key: 'date'
                    }
                ],
                data1: [
                    {
                        name: 'John Brown',
                        age: 18,
                        address: 'New York No. 1 Lake Park',
                        date: '2016-10-03'
                    },
                    {
                        name: 'Jim Green',
                        age: 24,
                        address: 'London No. 1 Lake Park',
                        date: '2016-10-01'
                    },
                    {
                        name: 'Joe Black',
                        age: 30,
                        address: 'Sydney No. 1 Lake Park',
                        date: '2016-10-02'
                    },
                    {
                        name: 'Jon Snow',
                        age: 26,
                        address: 'Ottawa No. 2 Lake Park',
                        date: '2016-10-04'
                    }
                ],
                option : {
                    option1 : {
                        title: {
                            text: 'ECharts 入门示例'
                        },
                        tooltip: {},
                        legend: {
                            data:['销量']
                        },
                        xAxis: {
                            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        },
                        yAxis: {},
                        series: [{
                            name: '销量',
                            type: 'bar',
                            data: [5, 20, 36, 10, 10, 20]
                        }]
                    },
                    option2 : {
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b}: {c} ({d}%)"
                        },
                        legend: {
                            orient: 'vertical',
                            x: 'left',
                            data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
                        },
                        series: [
                            {
                                name:'访问来源',
                                type:'pie',
                                radius: ['50%', '70%'],
                                avoidLabelOverlap: false,
                                label: {
                                    normal: {
                                        show: false,
                                        position: 'center'
                                    },
                                    emphasis: {
                                        show: true,
                                        textStyle: {
                                            fontSize: '30',
                                            fontWeight: 'bold'
                                        }
                                    }
                                },
                                labelLine: {
                                    normal: {
                                        show: false
                                    }
                                },
                                data:[
                                    {value:335, name:'直接访问'},
                                    {value:310, name:'邮件营销'},
                                    {value:234, name:'联盟广告'},
                                    {value:135, name:'视频广告'},
                                    {value:1548, name:'搜索引擎'}
                                ]
                            }
                        ]
                    },
                    option3 : {
                        color: ['#5793f3', '#d14a61', '#675bba'],

                        tooltip: {
                            trigger: 'none',
                            axisPointer: {
                                type: 'cross'
                            }
                        },
                        legend: {
                            data:['2015 降水量', '2016 降水量']
                        },
                        grid: {
                            top: 70,
                            bottom: 50
                        },
                        xAxis: [
                            {
                                type: 'category',
                                axisTick: {
                                    alignWithLabel: true
                                },
                                axisLine: {
                                    onZero: false,
                                    lineStyle: {
                                        color: '#d14a61'
                                    }
                                },
                                axisPointer: {
                                    label: {
                                        formatter: function (params) {
                                            return '降水量  ' + params.value
                                                + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
                                        }
                                    }
                                },
                                data: ["2016-1", "2016-2", "2016-3", "2016-4", "2016-5", "2016-6", "2016-7", "2016-8", "2016-9", "2016-10", "2016-11", "2016-12"]
                            },
                            {
                                type: 'category',
                                axisTick: {
                                    alignWithLabel: true
                                },
                                axisLine: {
                                    onZero: false,
                                    lineStyle: {
                                        color: '#5793f3'
                                    }
                                },
                                axisPointer: {
                                    label: {
                                        formatter: function (params) {
                                            return '降水量  ' + params.value
                                                + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
                                        }
                                    }
                                },
                                data: ["2015-1", "2015-2", "2015-3", "2015-4", "2015-5", "2015-6", "2015-7", "2015-8", "2015-9", "2015-10", "2015-11", "2015-12"]
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value'
                            }
                        ],
                        series: [
                            {
                                name:'2015 降水量',
                                type:'line',
                                xAxisIndex: 1,
                                smooth: true,
                                data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                            },
                            {
                                name:'2016 降水量',
                                type:'line',
                                smooth: true,
                                data: [3.9, 5.9, 11.1, 18.7, 48.3, 69.2, 231.6, 46.6, 55.4, 18.4, 10.3, 0.7]
                            }
                        ]
                    }
                }

            },
            mounted: function () {
                var self = this;
                var domList = $('.chart-dom');
                if(domList.length){
                    domList.each(function (key,ele) {
                        var id = $(ele).attr('id');
                        var option = $(ele).attr('option');
                        self.getChart(id,option)
                    })
                }
            },
            methods : {
                getChart : function (id,option) {
                    var op = this.option[option];
                    if(op){
                        echarts.init(document.getElementById(id)).setOption(op);
                    }

                }
            }
        })
    </script>
</body>
</html>
