        function cl_tips(name) {
            var tips_array = {
                'tip_nickname': '个人昵称-在微主页标题栏展示',
                'tip_area': '所在地址-在微主页右侧展示',
                'tip_information': '个性签名-在微主页右侧展示',
            };
            layer.tips(tips_array[name], '#' + name, {
                tips: [2, '#fff4bd'],
                time: 40000
            });
        }
    </script>
