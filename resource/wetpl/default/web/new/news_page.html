<script>
    new Vue({
        el: '#app',
        data: {
            'content': {},
            'show': true,
            'page': 1,
            'company': [],
            'currPage': window.location.pathname.split('/').pop(),
            'title':'',
            'join':'',
            'joincon':'123123123',
            'teems':'',
        },
        mounted() {
            this.$nextTick(function () {
                this.get_data(this.currPage);
                this.people();
            });
        },

        methods: {
            people:function () {
                if(this.currPage === 'about'){
                    ajax.get(web_business.web_cms_channel_contents, {
                        params: {
                            cate_id: 'team',
                            limit: 10,
                            'page': 1
                        }
                    }).then((res)=>{
                        this.teems = res.data.list;
                        $(this.teems).each((v,i)=>{
                            i.img=settings+i.thumb_image;
                        })

                    })

                }else if(this.currPage === 'jobs'){
                    ajax.get(web_business.web_cms_channel_contents, {
                        params: {
                            cate_id: 'join',
                            limit: 10,
                            'page': 1
                        }
                    }).then((res)=>{
                        this.join=res.data.list;
                    })

                }
            },
            get_data: function (channel) {
                this.company = win.getStorage('header_about');
                this.title = this.company.title;
                for (val in this.company) {
                    if (this.company[val].domain == channel) {
                        this.content = this.company[val];
                        set_title(this.content.title);
                    }
                }
            },
            slide:function (id,event){
                ajax.get(web_business.web_cms_contents + id).then((res) => {
                    this.joincon = res.data.content;
                })
                $(event.currentTarget).children("div").eq(1).delay(200).slideToggle("slow")
            }
        }
    });
</script>
