			<li :class="{'on': item.domain == currPage}" v-for="item in company">
                <a :href="'/company/'+ item.domain"><i class="iconfont icon-1"></i>{{item.title}}</a>

<script>
	$('.icon-0').addClass('icon-guanyuwomen0');
    $('.icon-1').addClass('icon-lianxiwomen');
    $('.icon-2').addClass('icon-tubiaozhizuomoban');
    $('.icon-3').addClass('icon-wenzhang');
</script>
<script>
    new Vue({
        el: '#app',
        data: {
            'content' : {},
            'show':true,
            'page':1,
            'company' :[],
            'currPage' : window.location.pathname.split('/').pop()
        },
        mounted() {
            this.$nextTick( function () {
               this.get_data(this.currPage);
            });
        },
        methods:{
        	get_data : function(channel){
        		this.company = win.getStorage('header_about');
        		for(val in this.company){
        			if(this.company[val].domain == channel){
        				this.content = this.company[val];
                        set_title(this.content.title);
        			}
        		}
        	}
        }
    });
</script>
