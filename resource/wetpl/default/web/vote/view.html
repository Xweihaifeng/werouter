<html>
  
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="shortcut icon" id="fav" href=""/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="{{PATH_TML}}vote/static/icon/iconfont_1.css">
    <link rel="stylesheet" type="text/css" href="{{PATH_TML}}vote/css/modal.css">
    <style>.alert{text-align: center;z-index: 20000;color: #fff;background: rgba(0, 0, 0, 0.5);height: 46px;line-height: 46px;border: none;position: fixed;top: 0;width: 35%;border-radius: 5px;} .modal-title{font-size: 14px;display: block;margin-top: -2px;}</style>
    <link rel="stylesheet" href="{{PATH_TML}}votem/css/bootstrap.css">
    <style></style>
    <script src="https://hm.baidu.com/hm.js?2aebf58b53526800fad58107aeb1c56e"></script>
  
  <body selectstart="return true">
    <div class="wxalert alert-danger" role="alert" id="message-top" style="display: none;"></div>
    <link rel="stylesheet" href="{{PATH_TML}}vote/css/mui.min.css">
    <link rel="stylesheet" href="{{PATH_TML}}vote/layui/css/layui.css">
    <link rel="stylesheet" href="{{PATH_TML}}vote/iconfont/iconfont.css">
    <link rel="stylesheet" href="{{PATH_TML}}vote/font/iconfont.css">
    <link rel="stylesheet" href="/common/jquery.animsition/css/animsition.min.css">
    <style>body {background-color: #fff;} .iconfont {font-size: 15px;margin-right: 5px;} img {width: 100%;} /*标题*/ .vote-title {margin: 10px 10px 20px;font-size: 16px;color: #333;} .vote-statistics {text-align: center;background-color: #e60000;margin: 0 10px;border-radius: 5px;color: #fff;padding: 7px 0;font-size: 12px;} .vote-statistics-1 {display: block;} .vote-statistics-2 {display: block;margin-top: 5px;} .vote-statistics-border {border-left: 1px solid;border-right: 1px solid;} .condition-1 {margin: 25px 10px 0;} .condition-2 {margin-top: 10px;} .condition-2 a{color: #337ab7;} .condition-3 {display: none;margin-top: 10px;} .condition-3 a{color: #337ab7;} .icon-downarrow{font-weight: bold;color: #e60000;margin-left: -4px;cursor: pointer;} .icon-toparrow{font-weight: bold;color: #e60000;cursor: pointer;margin-left: -4px;} .search-1 {margin: 20px 10px 5px;} .search-2 {padding-right: 10px;} .search-2 input {margin-bottom: 0;height: 30px;line-height: 30px;} .search-3 {height: 30px;padding: 0 15px;background-color: #e60000;} .search-3:active {background-color: #ec7063;} .search-3 i {font-size: 14px;} /*投票列表*/ .vote-box {margin: 0 10px;} .vote-list:nth-child(2n+1) {padding-right: 5px;margin-top: 15px;} .vote-list:nth-child(2n) {padding-right: 5px;margin-top: 15px;} .vote-list-bgc {background-color: #ececec;} @media screen and (max-width: 320px) { .vote-list-bgc img {height: 98px;} } @media screen and (max-width: 375px) and (min-width: 321px) { .vote-list-bgc img {height: 117px;} } @media screen and (max-width: 414px) and (min-width: 376px) { .vote-list-bgc img {height: 130px;} } .vote-list-title {padding: 10px 10px 0;color: #333;height: 48px;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 2;} .vote-list-btn {text-align: center;margin-top: 10px;padding: 0 10px;} .vote-list-btn button {width: 100%;color: #fff;padding: 3px 0;background-color: #e60000;} .vote-list-btn button:hover{background-color: #c70202;} .vote-list-btn a {width: 85%;color: #fff;padding: 3px 0;background-color: #e60000;display: block;margin: 0 auto;border-radius: 3px;} .vote-list-btn button:active {background-color: #ec7063;} .vote-list-btn a:active {background-color: #ec7063;} .vote-list-btn button i {font-size: 14px;} .vote-list-btn a i {font-size: 14px;} .vote-list-num {text-align: center;padding: 10px;color: #333;} /*底部信息*/ .vote-footer-box {color: #666;text-align: center;background-color: #F5F5F5;padding: 20px 0;} .vote-footer-link {margin-top: 10px;} .vote-footer-link a {color: #666;} /*登录弹框*/ .modal .modal-dialog{margin-top: 50%;width: 80%;margin-left: 10%;} .modal .input-w{height: 206px;border-radius: 6px;display: block;width: initial;margin-top: initial;margin-left: initial;position: initial;} .modal .input1{margin-top: 30px;height: 40px;border: none;border-radius: 4px;padding-left: 8px;margin-bottom: 0;} .modal .input2{width: 52%;height: 40px;border: none;border-radius: 4px;padding-left: 8px;margin-bottom: 0;} .modal .input3{height:39px;background-color: #ff605d;color: #fff;font-size: 14px;width: 44%;margin-top: 10px;} /*操作栏*/ .home{position: fixed;bottom: 120px;right: 0;background-color: #ec5f38;color: #fff;height: 40px;width: 40px;text-align: center;border-radius: 2px;padding-top: 4px;} .home a{color: #fff;} .home span{display: block;font-size:12px;} .paiming{position: fixed;bottom: 75px;right: 0;background-color: #F7B824;color: #fff;height: 40px;width: 40px;text-align: center;border-radius: 2px;padding-top: 4px;} .paiming a{color: #fff;} .paiming span{display: block;font-size:12px;} .guize{position: fixed;bottom: 30px;right: 0;background-color: #24b5f7;color: #fff;height: 40px;width: 40px;text-align: center;border-radius: 2px;padding-top: 4px;} .guize a{color: #fff;} .guize span{display: block;font-size:12px;} /*点击查看全文*/ #click{display: block;text-align: center;margin-top: 10px;} /*广告位*/ .ad-box{padding: 0 10px;margin-top: 20px;} .ad-img{margin-bottom: 5px;} /*加载更多*/ .layui-flow-more {margin-top: 20px;width: 100%;display: inline-block;}
      @font-face {
        font-family: 'iconfont';
        src: url('{{PATH_TML}}vote/font/iconfont.eot');
        src: url('{{PATH_TML}}vote/font/iconfont.eot?#iefix') format('embedded-opentype'),
        url('{{PATH_TML}}vote/font/iconfont.woff') format('woff'),
        url('{{PATH_TML}}vote/font/iconfont.ttf') format('truetype'),
        url('{{PATH_TML}}vote/font/iconfont.svg#iconfont') format('svg');
      }

      .iconfont{
        font-family:"iconfont" !important;
        font-size:16px;font-style:normal;
        -webkit-font-smoothing: antialiased;
        -webkit-text-stroke-width: 0.2px;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <!--头部大图-->
    <div class="indexapp animsition">
      <div class="hidden_wechat" :value="only_wechat" style="display:none;"></div>
      <div id="cover">
        <img class="lazy-cover" v-bind:src="cover" alt="封面"></div>
      <!--标题-->
      <div class="vote-title ">{{title}}</div>
      <div class="mui-row vote-statistics indexapp">
        <div class="mui-col-sm-4 mui-col-xs-4">
          <span class="vote-statistics-1">参与{{appellation}}</span>
          <span class="vote-statistics-2 indexapp">{{countitem}}</span></div>
        <div class="mui-col-sm-4 mui-col-xs-4 vote-statistics-border">
          <span class="vote-statistics-1">累计投票</span>
          <span class="vote-statistics-2 ">{{num}}</span></div>
        <div class="mui-col-sm-4 mui-col-xs-4">
          <span class="vote-statistics-1">访问次数</span>
          <span class="vote-statistics-2 ">{{views}}</span></div>
      </div>
      <div class="mui-row condition-1">
        <div class="mui-col-sm-12 mui-col-xs-12">
          <i class="iconfont icon-shizhong1"></i>开始时间：{{begin_time}}</div>
        <div class="mui-col-sm-12 mui-col-xs-12 condition-2">
          <i class="iconfont icon-shizhong1"></i>截止时间：{{end_time}}</div>
        <div class="mui-col-sm-12 mui-col-xs-12 condition-2">
          <i class="iconfont icon-jinggao1"></i>投票规则： {{rule}}</div>
        <div class="mui-col-sm-12 mui-col-xs-12 condition-2">
          <i class="iconfont icon-huodong1"></i>投票简介：
          <i class="iconfont icon-downarrow"></i></div>
        <div class="mui-col-sm-12 mui-col-xs-12 condition-3">{{summary}}
          <a :href="checkurl" id="click">查看全文</a></div>
      </div>
      <!--<form class="mui-row search-1" method="get" action="">-->
      <div class="mui-row search-1">
        <div class="mui-col-sm-8 mui-col-xs-8 search-2">
          <input type="text" name="key" id="search_key" value="" placeholder="请输入项目编号或名称">
        </div>
        <div class="mui-col-sm-4 mui-col-xs-4">
          <button class="mui-btn mui-btn-danger search-3">
            <i class="iconfont icon-sousuo"></i>搜索
          </button>
        </div>
      </div>
      <!--</form>-->
      <!--投票列表-->
      <div class="mui-row vote-box" id="vote_list"></div>
      <!-- <div class="layui-flow-more"><a href="javascript:;"><cite>加载更多</cite></a></div> -->
      <!--广告位-->
      <div class="mui-row ad-box"></div>
      <!--底部信息-->
      <div class="mui-row vote-footer-box">
        <div class="mui-col-sm-12 mui-col-xs-12 vote-footer-link">
          <a v-bind:href="support_link" target="_blank">{{support_text}}</a>&nbsp;提供技术支持
        </div></div>
      <!--登录弹框-->
      <div class="modal modall" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="input-w">
              <input type="number" id="mobile" placeholder="请输入您的手机号码" name="mobile" class="input1" value="">
              <input type="number" name="old_auth_code" placeholder="请输入验证码" class="input2" value="">
              <input id="btnSendCode" type="button" value="获取验证码" class="input3">
              <button type="button" class="btn2 save-code">立即投票</button>
              <!--存放登录前选择投票的该项目-->
              <input type="text" value="" class="openid" style="display: none;"></div>
          </div>
        </div>
      </div>
      <!--操作栏-->
      <!-- <div class="home">
        <a :href="indexurl" onclick=" return false; " @click="goto()">
          <span>返回</span>
          <span>首页</span>
        </a>
      </div> -->
      <div class="paiming">
        <a :href="rankurl">
          <span>当前</span>
          <span>排名</span></a>
      </div>
      <div class="guize">
        <a :href="checkurl">
          <span>投票</span>
          <span>规则</span></a>
      </div>
    </div>
  </body>

</html>
