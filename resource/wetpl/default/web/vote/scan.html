transform:rotate(0deg);} 100% {top:610px;left: 30px;transform:rotate(-180deg);} } @keyframes mymove2{ 0% {top:120px;left: 85px;transform:rotate(0deg);} 100% {top:610px;left: 85px;transform:rotate(-180deg);} } @keyframes mymove3{ 0% {top:120px;left: 180px;transform:rotate(0deg);} 100% {top:610px;left: 180px;transform:rotate(-180deg);} } @keyframes mymove4{ 0% {top:120px;left: 220px;transform:rotate(0deg);} 100% {top:610px;left: 220px;transform:rotate(-180deg);} } @keyframes mymove5{ 0% {top:120px;left: 280px;transform:rotate(0deg);} 100% {top:610px;left: 280px;transform:rotate(-180deg);} } @keyframes mymove6{ 0% {top:120px;left: 120px;transform:rotate(0deg);} 100% {top:610px;left: 120px;transform:rotate(-180deg);} } @keyframes mymove7{ 0% {top:120px;left: 250px;transform:rotate(0deg);} 100% {top:610px;left: 250px;transform:rotate(-180deg);} }

    <script>


    //获取参数
    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
      var r = window.location.search.substr(1).match(reg); //匹配目标参数
      if (r != null) return unescape(r[2]);
      return null; //返回参数值
    }

    var imgHost = ApiMaterPlatQiniuDomain;
    var interface = 'http://' + window.location.host + '/api'

    $(function() {
        //var weid = getUrlParam('id');
        var weid = window.location.pathname.split('/').slice(1, 3);
        // console.log(weid);
        $('.vote-phone-content').attr('src', '/vote/preview/' + weid[1]);
        $('.vote-code').attr('src', interface + '/file/qrcode?margin=3&url=http://m.' + window.location.host + '/vote/' + weid[1]);

        var globalHost = interface;
        //var globalHost = "http://api.wezchina.loc";
        $.ajax({
          url: globalHost+'/vote/detail/'+ weid[1] + '?type=1',
          type:'GET',
          success:function(data){
              if(data.code==200){
                $("#start").text("开始时间： " + data.data.begin_time);
                $("#end").text("结束时间： " + data.data.end_time)
                $("h4").text(data.data.title);
                $("title").text(data.data.title);
                $("#support span").text(data.data.support_text);
                $("#support").attr("href", data.data.support_link);
                // $("#support").text(data.data.support_text + " ");
                // $("#support").attr("href", data.data.support_link);
                  var fav = data.data.favicon;
                  if (fav.indexOf('http') === -1) {
                      fav = imgHost + fav;
                  }
                  $("#fav").attr("href", fav);
                  } else {
                    window.location.href = '/404'
                  }
          },
          error: function(xhr){
            console.log(xhr);
          }
        })

        /*$.ajax({
          url: globalHost + '/cms/setting/show',
          type: 'GET',
          success: function(data){
            var imgHost = 'http://images.new.wezchina.com/';
            var fav = data.data.favicon;
            if (fav.indexOf('http') === -1) {
              fav = imgHost + fav;
            }
            $("#fav").attr("href", fav);
            console.log(fav)
          },
          error: function(xhr){
            console.log(xhr)
          }
        })*/

        // 计算操作显示框的位置
        var window_height = $(window).height();
        var window_width = $(window).width();
        var alert_top = (window_height - $('.alert').height()) / 2;
        var alert_left = (window_width - $('.alert').width()) / 2;
        $('.alert').css('top', alert_top + 'px');
        $('.alert').css('left', alert_left + 'px');

        $(function() {
          setTimeout(function() {
            $('.alert').hide();
          },
          2000);
          $('.btn-close').click(function() {
            $('.alert').hide();
          });
        });
      });
