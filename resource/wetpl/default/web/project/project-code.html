                $(document).ready(function () {
            var hint = new InputHinter({container: 'search-box', id: "searchInput"});
            $('#searchBtn').click(function () {
                var $input = $('#searchInput');
                window.location.href = "/search/kw-" + hint.encodeKw($.trim($input.val()) || $input.attr('placeholder'));
            });
            $('#searchInput').focus(function(){
                setTimeout(function() {
                    $('#search-box').addClass("siteMSearch-focus")},1)
            })
            $('#searchInput').blur(function(){
                setTimeout(function() {
                    $('#search-box').removeClass("siteMSearch-focus")},1)
            });
            if (!$(".other-login").html())
            {
                $('.siteMSearch').css('right','80px');
            }
        });
        var showCode = '';
    </script>
