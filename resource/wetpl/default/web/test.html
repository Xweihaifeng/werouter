<!DOCTYPE html>
    <html lang="en">
    <head>

        <link rel="stylesheet" type="text/css" href="{{PATH_TML}}css/test.css">

    <body>

                    <li class="title-info"><img src="/common/img/logo-title-info.png"></li>
                    <li id="search" class="search">
                        <aside class="old-login">
                            <aside>
                                <p class="old-login-info">手机版</p>
                                <aside class="card-img"><img src="http://www.qqxqs.com/api//file/qrcode?margin=2&url=http://m.qqxqs.com" alt=""></aside>
                            </aside>
                            <aside>
                                <p class="old-login-info">微信</p>
                                <aside class="card-img"><img src="http://www.qqxqs.com/api//file/qrcode?margin=2&url=http://m.qqxqs.com" alt=""></aside>
                            </aside>
                            <aside>
                                <p class="old-login-info">微博</p>
                                <aside class="card-img"><img src="http://www.qqxqs.com/api//file/qrcode?margin=2&url=http://m.qqxqs.com" alt=""></aside>
                            </aside>
                            <aside>

                                <aside class="card-img"><img src="http://www.qqxqs.com/api//file/qrcode?margin=2&url=http://m.qqxqs.com" alt=""></aside>
                            </aside>
                        </aside>
                        <aside class="search-info">
                            <input type="text" id="search-input" class="search-input" placeholder="请输入关键字">
                            <aside id="search-btn" class="search-btn"></aside>
                            <aside id="search-high" class="search-high">高级搜索</aside>
                        </aside>

                </menu>
            </header>


            <!-- 内容模块 -->
            <section id="section" class="section">

                <!-- 导航部分 -->
                <menu class="menu">
                    <li>秦商总会</li>
                    <li>商会新闻</li>
                    <li>项目互助</li>
                    <li>资源共享</li>
                    <li>加入商会</li>
                </menu>

                <!-- 轮播图部分 -->
                <aside id="carousel" class="carousel">
					
                </aside>

                <!-- 新闻展示模块 -->
                <aside id="news-show" class="news-show">

                </aside>

                <!-- 秦商风采模块 -->
                <aside id="graceful" class="graceful">

                </aside>

                <!-- 中心模块展示 -->
				<aside id="middle" class="middle">

				</aside>

				<!-- 企业和产品展示 -->
				<aside id="product" class="product">

				</aside>

				<!-- 微链模块部分 -->
				<aside id="we-link" class="we-link">

				</aside>

            <footer id="footer" class="footer"></footer>
            <div class="special-footer">
	            <footer>
	                <div class="footer-nav">
	                    <a href="javascript:void(0)">咨询与建议</a>
