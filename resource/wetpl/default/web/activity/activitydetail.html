<script>
    $(function() {
        $(".fancybox").fancybox({
            'width': '500px',
            'height': 'auto',
            'zoomSpeedIn': 300,
            'zoomSpeedOut': 300,
            'overlayShow': false
        });
        $(".menuItem").click(function() {
            $(this).addClass("active").siblings().removeClass("active");
        });
        var offsetTop = 550;
        $('.article').scroll(function() {
            //console.log('a')
            if ($('.article').scrollTop() >= offsetTop) {
                $(".project_t").eq(0).css({
                    "position": "fixed",
                    "top": 0,
                    "width": "713px"
                })
            } else {
                $(".project_t").css({
                    "position": "static"
                });
                $(".main").css("margin-top", 0);
            }
        });

        $('.see-more').click(function() {
            $('#folding').fadeIn();
        })
    })
