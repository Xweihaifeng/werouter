        <!-- <div id="beijing" style="position: fixed; left:1189px; top: 0; right: 0; bottom: 0; width:100%; height:100%; overflow-y: auto;"></div> -->
        <!-- 右侧大背景图 -->
        <div id="public_main_right_bg" style="position:fixed;top:0;bottom:0;left:1190px;width:100%;overflow-y:auto;"></div>
        <script src="{{PATH_TML}}js/public_main_right_bg.js"></script>
        <script>
            $(function () {
                var scrollTop = -1; // 鼠标进入到区域后，则存储当前window滚动条的高度
                $('#public_main_right_bg').hover(function(){
                    scrollTop = $(window).scrollTop();
                }, function(){
                    scrollTop = -1;
                });

                // 鼠标进入到区域后，则强制window滚动条的高度
                $(window).scroll(function(){
                    scrollTop!==-1 && $(this).scrollTop(scrollTop);
                })
            })
        </script>
        <script src="/common/js/control.js"></script>
        <script src="{{PATH_TML}}article/js/article.js"></script>
        <script src="/common/js/userinfo.js"></script>
