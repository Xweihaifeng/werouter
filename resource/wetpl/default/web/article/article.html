        <script>
            $(function () {
                var scrollTop = -1; // 鼠标进入到区域后，则存储当前window滚动条的高度
                $('#public_main_right_bg').hover(function(){
                    scrollTop = $(window).scrollTop();
                }, function(){
                    scrollTop = -1;
                });

                // 鼠标进入到区域后，则强制window滚动条的高度
                $(window).scroll(function(){
                    scrollTop!==-1 && $(this).scrollTop(scrollTop);
                })
            })
        </script>
