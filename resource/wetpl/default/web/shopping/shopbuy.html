<script>
    $(".ws_item li").mouseenter(function(){
        $(this).addClass("hover")
    }).mouseleave(function(){
        $(this).removeClass("hover")
    })
    // 产品图片懒加载
    $("img.pro_load").lazyload({
          placeholder : "https://kezunping.wezchina.com/app/Tpl/wezchina/wemall/images/products_load.jpg",
          effect: "fadeIn"
    });
    $(function(){
        $(".ws_item ul").each(function(){
            var liLen=$(this).children("li").length;
            var licum = Math.ceil(liLen/3);
            $(this).attr('licum',licum)
            if (licum > 1){
                $(this).siblings(".ws_item_more").css("visibility",'visible');
            }else if (licum == 0)
            {
                $(this).css("height","50px").append("<li class='nonepro'>暂无商品</li>")
            }
        })  
    })
    $(document).on("click",".ws_item .ws_item_more",function(){
            nlicum = $(this).prev().attr('licum')-1;
            $(this).prev().animate({"height":$(this).prev().outerHeight()+313+"px"})
            $(this).prev().attr('licum',nlicum);
            if (nlicum<=1){
                $(this).hide();
            }
    })


        $(document).on("click",".collect-btn",function(){
        var params = {openid:'4ec3b534-1f80-29b3-2bac-f3565778273f',tag:$(this).data("tag"),ajax:1};
        var callback = function(msg){
            if(msg.result == 0){
                $.showSuccess("操作成功",function(){
                    window.location.reload();
                });
            }else{
                $.showErr(msg.description,function(){
                    if(msg.data){
                        window.location.href = msg.data;
                    }
                });
            }
        }
        requestAjax(params, 'post', '/mywemall-do_collect.html', callback, true);
    });
    

        //lazyload
    $("img.lazy").lazyload({
          placeholder : "https://kezunping.wezchina.com/app/Tpl/wezchina/images/info_load.jpg", 
          effect: "fadeIn",
    });
    $("img.lazy2").lazyload({
          placeholder : "https://kezunping.wezchina.com/app/Tpl/wezchina/images/focus_load.jpg",
          effect: "fadeIn", 
    });
    $("img.lazy3").lazyload({
          placeholder : "https://kezunping.wezchina.com/app/Tpl/wezchina/images/focus_load.jpg",
          effect: "show", 
          threshold : 200,
    });
    $(".qr_code_icon").on("mouseenter",function(event){
            $(".boxcode").addClass('big');
    }).on("mouseleave", function(event){
        $(".boxcode").removeClass('big');
    });
// 顶部下拉固定

     }); 
// 锚点过渡效果
$('.pro_date_tit').click(function () {
    $('html, body').animate({
    scrollTop: $($.attr(this, 'href')).offset().top-180
    }, 800);
    $(this).addClass("active").siblings().removeClass("active");
    return false;
    });
$(".pro_date_tit2").click(function(){
    $(this).addClass("active").siblings().removeClass("active");
})
// 购买数量
$(".mui-amount-increase").click(function(){
    var num = $('.mui-amount-input').val();
    if(num > 1){
        num--;
        $('.mui-amount-input').val(num);
    }
});
$(".mui-amount-decrease").click(function(){
    var num = $('.mui-amount-input').val();
    var kc = parseInt($('.num_kc').text()) ;
    if(num < kc ){
            num++;
    $('.mui-amount-input').val(num);
    }
});
$('.mui-amount-input').blur(function(){
    var num_input = $(".tb-text").val();
    var kc = parseInt($('.num_kc').text()) ;
    if(num_input < kc){
        $('.mui-amount-input').val(num_input);
    }else{
        $('.mui-amount-input').val(kc);
    }
});
$(document).ready(function(){
    $(".serve-agree-bd").css({"padding":"20px 1px"})
});


</script>
