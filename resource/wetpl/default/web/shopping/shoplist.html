<script>

    // 产品图片懒加载
    $("img.pro_load").lazyload({
          placeholder : "https://kezunping.wezchina.com/app/Tpl/wezchina/wemall/images/products_load.jpg",
          effect: "fadeIn"
    });
  
    $(document).on("click",".ws_item .ws_item_more",function(){
            nlicum = $(this).prev().attr('licum')-1;
            $(this).prev().animate({"height":$(this).prev().outerHeight()+313+"px"})
            $(this).prev().attr('licum',nlicum);
            if (nlicum<=1){
                $(this).hide();
            }
    })
</script>
