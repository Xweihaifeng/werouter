<#extend#>public/coc/coc_extend.html</#extend#>
<script type="text/javascript">
    show.header = 'no';
</script>
<style>
    [v-cloak] {
        display: none;
    }
</style>

<div id="app" class="viewport" v-cloak style="width:100%">
    <div class="tcshow_dh">
        <div class="tcshow_dhlf">
            <a href="javascript:history.back()"><img src="{{PATH_TML}}img/index/back02.png"></a>
        </div>
        <h2>{{category.title}}</h2>
    </div>
    <div class="clear"></div>
    <div class="xxsh_wk">
        <div class="xxsh_tit">
            <div stlyle="color:"><h1 v-html="news_detail.title"></h1></div>
            <span>{{news_detail.created_at}}   {{news_detail.source}}</span>

        </div>
        <div class="clear"></div>
        <div class="xxsh_js" style="padding:0 0;">
            <p v-html="news_detail.content"></p>
        </div>
        <div>
            <div class="xxsh_fen">
                <span>分享给好友阅读：</span>
                <div class="left">
                    <a href="javascript:void(0)" class="bds_more" data-cmd="more">
                        <img src="/common/img/like.png" style="width:20px;margin-top:3px" @click="zan()">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="fooder" style="margin-top:15px">
        <div class="fooder_pc"><img src="{{PATH_TML}}img/index/db01.png">
            <img src="{{PATH_TML}}img/index/db02.png">
        </div>
        <div class="fooder_wz">
            版权所有：{{plats_info.title}}　{{plats_info.icp}}<br> 组织建设：{{plats_info.description}}<br> 运行维护：{{plats_info.key_word}}
        </div>
    </div>

</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            news_detail: '',
            category : '',
            zan_true : '',
            plats_info: plats_info
        },
        mounted: function() {
            ajax.get(apiUrl+'cms/detail/9eea0240-b7b9-11e7-8e10-f1da2e8ed6b6').then((res) => {
                if (res.data && res.code === 200) {
                    this.news_detail = res.data;
                    this.category = res.data.category;
                       console.log(this.news_detail);
                }
            });
        },
        methods: {
            zan(){
                var data = new Object();
                data.content_id = this.news_detail.weid;
                ajax.post(CMS_CONTENTS_PRAISE, data).then((res) => {
                    if (res.data && res.code === 200) {
                        this.zan_true = res.data.praise;
                        if(!this.zan_true) {
                            console.log("取消赞");
                            return false;
                        }
                        console.log("成功点赞");
                    }
                });
            }
        }
    })
</script>
