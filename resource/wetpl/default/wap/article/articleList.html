    <script>
        var mySwiper = new Swiper ('#my-swiper', {
            direction: 'horizontal',
            loop: true,
            speed: 1000,
            autoplay : 3000,
            autoplayDisableOnInteraction : false,
            pagination: '.swiper-pagination',
            paginationClickable :true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            grabCursor : true
        })

        const getChecknum = (phone) => {
            $.ajax({
                url: CODES,
                dataType: 'json',
                type: 'post',
                data: {'phone': phone},
                success: function(data){
                    console.log(data);
                },
                error: function(err){
                    console.log(err);
                }
            })
        }

        const tologin = (phoneNum, checkNum, weid) => {
            $.ajax({
                url:  apiUrl + 'userAct',
                type: 'post',
                /*headers: {
                 'Token': token
                 },*/
                data: {
                    'phone': phoneNum,
                    'code': checkNum,
                    'weid': weid,
                    'type': 1,
                    'from_type': 2
                },
                success: function(data){
                    console.log(data);
//                    alert(2)
                    if (data.code == 200) {
                        layer.msg('激活成功', {
                            time: 1500
                        })
//                        alert('token:' + data.token);
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('activation', 3);
                        let next = sessionStorage.getItem('nextPage');
//                        alert(next);
                        setTimeout(function(){
                            window.location.href = '/' + next;
                        }, 1500)
                    } else {
                        layer.msg(data.message, {
                            time: 1500
                        })
                    }
                },
                error: function(err){
                    console.log(err);
                }
            })
        }

        new Vue({
            el: '#app',
            data: {
                phone: '',
                check: '',
                info: '获取验证码',
                lock: false,
                backurl: '',
                isCheck: false,
                weid: '',
                token: ''
            },
            created: function() {
                let self = this;
                self.backurl = sessionStorage.getItem('currentPage');
                self.weid = localStorage.getItem('weid');
                self.token = localStorage.getItem('token');
//                alert(localStorage.getItem('token'))
//                alert(localStorage.getItem('weid'))

                $(".phonenum").keydown(function(evt){
                    switch (evt.keyCode){
                        case 13: $(".checknum").select();
                    }
                });

                $(".checknum").keydown(function(evt){
                    switch (evt.keyCode){
                        case 13: tologin(phone, check, weid, token);
                    }
                });
            },
            mounted: function(){
                $("#login-bt").click(function(){
                    alert(1)
                })
            },
            methods: {
                getCheck: function() {
                    let self = this;
                    let count = 59;
                    let phonenum = self.phone;
                    if (/^1[3|4|5|7|8][0-9]{9}$/.test(phonenum)) {
                        getChecknum(phonenum);
                        if (!self.lock) {
                            let evt = setInterval(function () {
                                self.lock = true;
                                if (count > 0) {
                                    self.info = count-- + '秒';
                                } else {
                                    self.info = '重新发送验证码';
                                    self.lock = false;
                                    clearInterval(evt);
                                }
                            }, 1000)
                        }
                    } else {
                        layer.msg("请输入正确的手机号码", {
                            time: 1500
                        })
                    }
                },
                login: function() {
                    let self = this;
                    let phonenum = self.phone;
                    let checknum = self.check;
                    if (/^1[3|4|5|7|8][0-9]{9}$/.test(phonenum)) {
                        if (/^[0-9]{6}$/.test(checknum)) { //发送手机和验证码验证成功
//                            alert('phone:' + phonenum)
//                            alert('check:' + checknum)
//                            alert('weid:' + self.weid)
                            tologin(phonenum, checknum, self.weid);
                        } else {
                            layer.msg("手机验证码输入错误", {
                                time: 1500
                            })
                        }
                    } else {
                        layer.msg("请输入正确的手机号码", {
                            time: 1500
                        })
                    }
                }
            }
        })

    </script>
