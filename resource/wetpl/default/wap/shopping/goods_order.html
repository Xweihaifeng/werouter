<script type = 'text/javascript'>
    $(function(){
        var buy_num = parseInt($('input[name=nums]').val());
        $("#sum_price").html("￥" + buy_num * 20);
        $('#pay_price').html(buy_num * 20 + parseInt($('#freight').html()));
        $("select[name='province']").change(function(){
            var pid = $(this).find("option:selected").data("id");
            $.get("#"+pid,function(data){
                if(data.status == 200){
                    $("select[name='city']").html("");
                    $(data.msg).each(function(index,city){
                        $("select[name='city']").append("<option value='"+city.name+"'>"+city.name+"</option>");
                    })
                }else{
                    alert("读取数据错误");
                }
            });
        });

        var viewportContent = '';
        if (window.devicePixelRatio = 1) {
            viewportContent = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi';
        } else if (window.devicePixelRatio == 2) {
            viewportContent = 'width=device-width, initial-scale=1.0, maximum-scale=1.0';
        } else if (window.devicePixelRatio == .78) {
            viewportContent = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi';
        } else if (window.devicePixelRatio == 1.5) {
            viewportContent = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi';
        }
        $('head').append('<meta name="viewport" content="' + viewportContent + '">');

        $("#save_add").click(function(){
            var a = Laravel.csrfToken,
                consignee = $('input[name = consignee]').val(),
                province = $('#province').find("option:selected").text(),
                city = $('#city').find("option:selected").text(),
                address = $('input[name = address]').val(),
                mobile = $('input[name = mobile]').val(),
                formData = new FormData(),
                xhr = new XMLHttpRequest(),response;
            formData.append('consignee',consignee);
            formData.append('province',province);
            formData.append('city',city);
            formData.append('address',address);
            formData.append('mobile',mobile);
            xhr.open('POST',"#");
            xhr.setRequestHeader('X-CSRF-TOKEN','NcVALcZ99RRZfuFbQa2MIip2F7b5Hvhk02BLjh0r');
            xhr.setRequestHeader('X-Requested-With','XMLHttpRequest');
            xhr.send(formData);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 || xhr.status == 200 || xhr.status == 422) {
                    eval("response = " + xhr.responseText);
                    if (response.status == 1) {
                        $('#myModal').hide();
                        $('.modal-backdrop').css('display','none');
                        location.reload();
                    } else {
                        for (var Key in response){
                            $('#myModal').hide();
                            $('.modal-backdrop').css('display','none');
                            var error = response[Key][0] ;
                            $('.alert1').show();
                            $('.error').html(error);
                        }
                    }
                }
            };

        });



        // 添加收货人
        $('#addRess').on('click',function(){

            $('#productBuySite').css("display","block")
        });
        $('.products_buy_exit').on('click',function(){
            $('#productBuySite').css("display","none")
        });





    });

</script>
