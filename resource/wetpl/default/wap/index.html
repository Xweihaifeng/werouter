<script>
	var app = new Vue({
		el: '#app',
		data: {
			news: [],
			especial_news: [],
			ztbd : [],
			plats : plats_info
		},
        mounted: function() {
        	$app.set_title(plats_info.title);
        	this.$nextTick(()=>{
        		ajax.get('cms/index/grid').then((res) => {
	                if (res.code === 200) {
	                    this.news = res.data.news;
	                    this.especial_news = res.data.especial_news;
	                    this.ztbd = res.data.ztbd;
	                    this.$nextTick(()=>{
			            	this.swiper();
			        	});
	                } 
	            });
        	});

		},
		methods: {
			swiper() {
				var elem = document.getElementById('mySwipe');
				Swipe(elem, {
					startSlide: 0,
					auto: 3000,
					continuous: true,
					disableScroll: true,
					stopPropagation: true
				});
			}
		},
	});
</script>
