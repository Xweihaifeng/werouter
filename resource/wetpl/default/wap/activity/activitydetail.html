<body>
<div class="wrap">
    <!-- 活动海报及标题 -->
    <figure class="wl-poster">
        <img data-src="http://image.welian.com/owex1513826963908_1080_640_219.jpg@750w_558h_1e_1c|640w" src="http://image.welian.com/owex1513826963908_1080_640_219.jpg@750w_558h_1e_1c|640w" style="opacity: 1;">
        <div class="wl-poster-title">这次，经济学家，股权设计专家和税务专家一起来为股东赋能</div>
    </figure>
    <!-- 活动信息 -->
    <section class="info">
        <!-- 活动开始时间及结束时间 -->
        <div class="inline">
            <i class="icon icon-time"></i>
            <div class="control">
                <span>2018/01/06</span> <span>周六</span> <span>09:00 ~ 2018/01/07</span> <span>周日</span> <span>17:00</span>
            </div>
        </div>
        <!-- 活动地址 -->
        <div class="inline J_ShowMap" style="cursor: pointer;">
            <i class="icon icon-marker"></i>
            <div class="control">杭州延安路468号浙江外经贸大厦B座2楼</div>
            <div class="arraw arraw-right"></div>
        </div>
        活动报名信息
        <a class="inline" href="http://h5.welian.com/event/join_list/46373">
            <i class="icon icon-group"></i>
            <div class="control">
                <span>已报名<label>0</label>人</span>         </div>
            <div class="arraw arraw-right"></div>
        </a>
        <!-- 活动主办方信息 -->
        <div class="inline">
            <i class="icon icon-sponor"></i>
            <div class="control">
                <label>主办方：</label>
                <a href="http://h5.welian.com/event/sponsor_events/37369" class="sponor">浙江省人力资源服务协会</a>
            </div>
        </div>
    </section>
    <!-- 报名列表 -->
    <a class="record" href="http://h5.welian.com/event/join_list/46373">
        <div class="split"></div>
        <h4>已报名<strong class="word-blue">0</strong>人</h4></a>
    <!-- 活动详情 -->
    <section class="introduce">
        <div class="split"></div>
        <h4>活动详情</h4>
        <article class="detail js-detail">
            <p><img data-original="http://image.welian.com/ltip1513844417651_640_1957_520.jpg@640w" title="" alt="" class="lazy" src="http://image.welian.com/ltip1513844417651_640_1957_520.jpg@640w" style="width: 351px; height: 1073.29px; display: inline;"></p>
        </article>
    </section>
</div>

<!-- 活动报名按钮 -->
<aside class="wl-fixed-button J_BtnActivity">
    <button class="wl-btn wl-btn-blue J_BtnBuyTicket">立即报名</button>
</aside>
<!-- 活动门票列表 -->
<aside class="wl-layout J_LayoutTicket">
    <div class="tk-list-title">请选择门票</div>
    <div class="tk-list-content">
        <ul>
            <li class="ticket" data-id="10525">
                <div class="ticket-card">
                    <div class="info">
                        <div class="tk-name">1月份课程</div>
                        <div class="tk-intro">长按课程海报二维码进群向群主申请优惠</div>
                    </div>
                    <div class="tk-all-price"><span class="tk-price">¥2300</span></div>
                </div>
                <div class="price">
                    <div class="tk-remind">剩余<span class="word-blue">10</span>张</div>
                </div>
                <!--可购买-->
                <div class="operate" data-remind="10">
                    <div class="J_NumMinus"><span class="minus"></span></div>
                    <div class="J_Num">1</div>
                    <div class="J_NumPlus"><span class="plus"></span></div>
                </div>
            </li>

        </ul>
    </div>
    <div class="wl-fixed-button">
        <button class="wl-btn wl-btn-blue J_BtnSureBuyTicket">我要购票</button>
    </div>
</aside>
<!-- 通用背景蒙层 -->
<form class="hide" name="entry" method="post" action="http://h5.welian.com/event/order">
    <input id="J_FormData" name="json">
    <input name="active_id" value="eyJhaWQiOjQ2MzczfQ==">
</form>
