//取消报名
function cancelJoin(aid) {
  if (confirm("确定取消报名吗？")) {
    var url = $('#cancelJoinUrl').val();
    var unionid = $('#unionid').val();
    $.ajax({
      type: 'post',
      url: url,
      data: ({
        'aid': aid,
        'unionid': unionid
      }),
      success: function(data) {
        if (data) {
          window.location.href = window.location.href;
        } else {
          alert('取消失败');
        }
      }
    });
  }
}
