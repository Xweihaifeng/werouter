                                }
                                handleProduct(productItem);
                                target.push(productItem);
                            }
                            if (item.suits && item.suits.length > 0) {
                                // 虚拟组套
                                for (ll = 0, kk = item.suits.length; ll < kk; ll++) {
                                    for (ii = 0, mm = item.suits[ll].products.length; ii < mm; ii++) {
                                        productItem = item.suits[ll].products[ii];
                                        productItem.isTaozhuang = true;
                                        productItem.suitNum = item.suits[ll].num;
                                        handleProduct(productItem);
                                        target.push(productItem);
                                    }
                                }
                            }
                        }
                    }
                    if (cart.mzsuits) {

                        for (i = 0, l = cart.mzsuits.length; i < l; i++) {
                            item = cart.mzsuits[i];
                            for (j = 0, k = item.products.length; j < k; j++) {
                                productItem = item.products[j];
                                handleProduct(productItem);
                                target.push(productItem);
                            }
                            // 加价购在满赠里面
                            if (item.promotion.addMoney != '0' || (item.fullType && item.fullType == '24')) {
                                for (j = 0, k = item.selectedGiftSkus.length; j < k; j++) {
                                    item.selectedGiftSkus[j].isJiaJiaGou = true;
                                    item.selectedGiftSkus[j].fullType = item.fullType;
                                    handleProduct(item.selectedGiftSkus[j]);
                                    target.push(item.selectedGiftSkus[j]);
                                }
                            }

                            if (item.suits && item.suits.length > 0) {
                                // 虚拟组套
                                for (ll = 0, kk = item.suits.length; ll < kk; ll++) {
                                    for (ii = 0, mm = item.suits[ll].products.length; ii < mm; ii++) {
                                        productItem = item.suits[ll].products[ii];
                                        productItem.isTaozhuang = true;
                                        productItem.suitNum = item.suits[ll].num;
                                        handleProduct(productItem);
                                        target.push(productItem);
                                    }
                                }
                            }
                        }
                    }
                    for(var svcid in svcName) {
                        if(svcName[svcid]) {
                            selShipSvcArr.push(svcName[svcid]);
                        }
                    }
                    if(unSvc && cart.isSupShipSvc == '1') {
                        cart.svcAndShip = true;
                    }
                    cart.selShipSvc = selShipSvcArr.join('+');
                    cart.containFresh = containFresh;
                }

                dealData.venders = [];

                // 循环店铺
                for (m = 0, n = carts.length; m < n; m++) {
                    dealData.venders[m] = {
                        products: [],
                        venderId: carts[m].venderId,
                        venderName: carts[m].venderName,
                        jdShipment: carts[m].jdShipment,
                        freight: carts[m].freight
                    };
                    _get(carts[m], dealData.venders[m].products);
                    carts[m].singleProducts = dealData.venders[m].products;

                    // 处理配送方式
                    //whh **
                    this.handleShipContent({
                        'vender': carts[m],
                        'venders2': dealData.venders[m]
                    });
                    //end
                }

                function handleProduct(item) {
                    var skustrArr = [], mm, nn, gift, item_score, item_couponList, item_coupon_quota;

                    //落地配
                    svcName[item.mainSku.shipSvcItemId] = item.mainSku.shipSvcItemName;

                    //赠品和配件 从 单品组合中的取出所有的赠品或配件， 分别存储到对象上
                    item.c_fuJian = false;
                    item.c_zengPin = false;
                    if (item.gifts) {
                        for (mm = 0, nn = item.gifts.skus.length; mm < nn; mm++) {
                            gift = item.gifts.skus[mm];
                            if (gift.isAccessory == '1') {
                                item.c_fuJian = true;
                            } else {
                                item.c_zengPin = true;
                            }
                        }
                    }

                    if(item.mainSku.shipSvcItemId == '0' && !item.isJiaJiaGou) {
                        unSvc = true;
                    }

                    //处理商品赠品中的赠豆以及赠券
                    if (item.mainSku.promotion) {
                        item_score = Number(item.mainSku.promotion.score) || 0;
                        item_couponList = item.mainSku.promotion.donatedCouponList || [];
                        // 在product上打上标记 展示商品标志
                        if (item_score > 0) {
                            item.c_score = item_score; // 返赠的京豆
                        }
                        item_coupon_quota = 0;
                        for (mm = 0, nn = item_couponList.length; mm < nn; mm++) {
                            item_coupon_quota += Number(item_couponList[mm].quota) || 0;
                        }
                        if (item_coupon_quota > 0) {
                            item.c_couponList = item_coupon_quota; // 返赠的优惠券
                        }
                    }

                    // 全球购商品显示图标
                    if (window.__g.isGlobalPay) {
                        item.isGlobalPay = true;
                    }

                    if(item.mainSku.isFresh == '1') {
                        containFresh = true;
                    }

                    //判断是否包含loc与普通商品
                    if(item.mainSku.locType == '1') {
                        containLoc = true;
                    } else {
                        containNomal = true;
                    }

                    skustrArr = [];
                    if(item.mainSku.weightType == '2') {
                        skustrArr.push((item.mainSku.weight / 1000).toFixed(3) + 'kg/件');
                    } else if(item.mainSku.weightType == '1') {
                        skustrArr.push('不计重量');
                    }
                    // 处理sku 属性串
                    if (item.mainSku.color) {
                        skustrArr.push(item.mainSku.color);
                    }
                    if (item.mainSku.size) {
                        skustrArr.push(item.mainSku.size);
                    }
                    if(item.mainSku.saleProps && item.mainSku.saleProps.length>0) {
                        for(var ii=0; ii<item.mainSku.saleProps.length; ii++) {
                            skustrArr.push(item.mainSku.saleProps[ii].saleValue);
                        }
                    }
                    if (skustrArr.length > 0) {
                        item.mainSku.skuString = skustrArr.join('，');
                    }
                }
            },

            handleShipContent: function (option) {

                var i, j, k, l, item, html = '', vender = option.vender, venders2 = option.venders2,
                        shipClickTag = '', laCalendar, containLa = false, containSm = false, zxjHead = '', date, itemla, datela,
                        svchtml, zthtml, zxjhtml = '', lahtml = '工作日、双休日与节假日均可送货', lainhtml = '', titlehtml,
                        _picked_select;

                if (venders2) {
                    venders2.titlehtml = '';
                    venders2.shipHtml = '';
                    venders2.shipClickTag = '';
                    venders2.isloc = '';
                }

                vender.shipTitle = '配送';

                for(i=0,l=vender.singleProducts.length; i<l; i++) {
                    if(vender.singleProducts[i].mainSku.isLA != '1'){
                        containSm = true;
                    } else {
                        containLa = true;
                    }

                    if(vender.singleProducts[i].mainSku.locType == '1') {
                        vender.isloc = true;
                    }
                }

                //配送降级时设置默认值
                if(vender.shipment.length == 0) {
                    if(vender.jdShipment == '1') {
                        venders2.titlehtml = '京东快递';
                    } else if(vender.jdShipment == '0') {
                        venders2.titlehtml = '快递运输';
                    }
                }

                for (i = 0, l = vender.shipment.length; i < l; i++) {
                    item = vender.shipment[i];
                    if (item.type == '0' && vender.jdShipment == '1') { // 京东快递 里面包含 大家电配送数据
                        if (item.selected == '1') {
                            titlehtml = '京东快递';
                            if(containSm && containLa) {
                                zxjhtml = '工作日、双休日与节假日均可送货';
                                lajhtml = zxjhtml;
                            } else if(containSm) {
                                zxjhtml = '工作日、双休日与节假日均可送货';
                            } else if(containLa){
                                lajhtml = '工作日、双休日与节假日均可送货';
                            }

                            shipClickTag = 'shipjd';
                        }

                        if(item.shipTimeType == '4' && !item.laCalendar) {
                            // 如果默认选择 展示到下单页
                            if (item.selected == '1') {
                                zxjhtml = item.promiseDate.replace(/\d{4}-/, '') + ' ' +
                                weekMap[item.promiseWeekDay] + ' ' + item.promiseTimeRange;
                                // 展示到 tab 标签上的标记
                                shipClickTag = 'ship311';
                            }
                        }

                        if(item.shipTimeType == '6') {
                            if (item.selected == '1') {
                                zxjhtml = item.promiseDate.replace(/\d{4}-/, '') + ' ' + weekMap[item.promiseWeekDay] + ' ' + item.promiseTimeRange;
                                shipClickTag = 'shipjzd';
                            }
                        }

                        if(item.shipTimeType == '5'){
                            if (item.selected == '1') {
                                shipClickTag = 'ship411';
                                zxjhtml = '下单后或成功支付后2小时送达，运费&yen;' + (vender.freight / 100).toFixed(0);
                            }
                        }

                        // 大家电
                        laCalendar = item.laCalendar;

                        if (laCalendar && laCalendar.delvDates && containLa) {
                            vender.supShipInstall = laCalendar.supShipInstall;
                            if(laCalendar.promiseType == '4') {
                                if(laCalendar.type == '1') {
                                    shipClickTag = 'shipla';
                                    if (laCalendar.promiseDate && laCalendar.promiseTimeRange) {
                                        for (j = 0, k = laCalendar.calendar.length; j < k; j++) {
                                            itemla = laCalendar.calendar[j];
                                            if (itemla.date == laCalendar.promiseDate && itemla.time == laCalendar.promiseTimeRange) {
                                                datela = itemla;
                                                break;
                                            }
                                        }
                                    }
                                    if (!datela) {
                                        datela = laCalendar.calendar.calendar[0];
                                    }
                                    lahtml = datela.date.replace(/\d{4}-/, '') + ' ' + weekMap[datela.week] + ' ' + datela.time;
                                } else {
                                    shipClickTag = 'shipla';
                                    if (laCalendar.supDelive == '1' && laCalendar.defaultDDate) {
                                        laCalendar.defaultDDate = laCalendar.defaultDDate.substr(0, 10);
                                        try{
                                            lahtml = d.format(new Date(laCalendar.defaultDDate.replace(/-/g, '/')), 'YYYY-MM-DD 周W').replace(/\d{4}-/, '');
                                        }catch(e){}
                                    }
                                }
                            } else if(laCalendar.promiseType == '5') {
                                lahtml = laCalendar.promiseDate.replace(/\d{4}-/, '') + ' ' + weekMap[laCalendar.promiseWeekDay] + ' ' + laCalendar.promiseTimeRange;
                                shipClickTag = 'shiplajzd';
                            }

                            if (laCalendar.supInstall == '1' && laCalendar.instlDateMap[laCalendar.defaultDOffset]) {
                                date = new Date(laCalendar.defaultDDate.replace(/-/g, '/'));
                                date.setDate(date.getDate()+(laCalendar.iOffset - laCalendar.defaultDOffset));
                                lainhtml = ((date.getMonth() + 1) < 10 ? '0' + (date.getMonth() + 1) : (date.getMonth() + 1)) +
                                (date.getDate() < 10 ? '0' + date.getDate() : date.getDate());
                            }
                        }

                        if(vender.isSupShipSvc == '1' && vender.selShipSvc) {
                            svchtml = vender.selShipSvc;
                        }

                        if(svchtml) {
                            titlehtml += '和安装';
                            vender.shipTitle = '配送和安装';
                        }

                    } else if(item.type == '5') {   //sop京配
                        if(item.selected == '1') {
                            titlehtml = '京东快递';
                        }
                        if(vender.shipment.length > 1) {
                            shipClickTag = 'shipSopjd';
                        }

                    } else if (item.type == '1' || item.type == '2') {
                        if(item.selected == '1') {
                            titlehtml = '快递运输';
                        }

                        if(vender.shipment.length > 1) {
                            shipClickTag = item.type=='1' ? 'ship3' : 'shipSop';
                        }

                        if(vender.isSupShipSvc == '1' && vender.svcAndShip) {
                            zxjhtml = '工作日、双休日与节假日均可送货';
                        }

                        if(vender.isSupShipSvc == '1' && vender.selShipSvc) {
                            svchtml = vender.selShipSvc;
                            shipClickTag = 'shipSvc';
                        } else if(!vender.svcAndShip){
                            zxjhtml = '工作日、双休日与节假日均可送货';
                        }
                    } else if(item.type == '4' && item.selected == '1' && vender.jdShipment == '0') {
                        vender.isTenVideo = true;
                    } else if (item.type == '3' || item.type == '6') {
                        if(vender.venderType != '0' && vender.venderType != '1') {
                            continue;
                        }
                        for (j = 0, k = item.pickList.length; j < k; j++) {
                            if (item.pickList[j].selected == '1') {
                                _picked_select = item.pickList[j];
                                break;
                            }
                        }

                        if (_picked_select) {
                            item.picked = _picked_select;
                        } else {
                            item.picked = item.pickList[0];
                        }
                        if (item.selected == '1') {
                            titlehtml = '自提';
                            zthtml = item.picked.pickName + '&nbsp;' + item.date.substr(0, 10).replace(/\d{4}-/, '');
                            shipClickTag = 'shipziti';
                        }
                    }
                }

                if(!titlehtml) {
                    titlehtml = '快递运输';
                }

                html = '<p>' + titlehtml + '</p>';
                if(lahtml && containLa) {
                    html += '<div class="type_justify"><div class="left">大件送货时间</div>' + lahtml + '</div>';
                }
                if(lainhtml && containLa) {
                    html += '<div class="type_justify"><div class="left">大件安装时间</div>' + lainhtml + '</div>';
                }
                if(zxjhtml && containSm) {
                    html += '<div class="type_justify"><div class="left">中小件送货时间</div>' + zxjhtml + '</div>';
                }
                if(zthtml && containSm) {
                    html += '<div class="type_justify"><div class="left"></div>' + zthtml + '</div>';
                }
                if(svchtml) {
                    html += '<div class="type_justify"><div class="left">安装服务</div>' + svchtml + '</div>';
                }

                vender.shipHtml = html;
                vender.shipClickTag = shipClickTag;

                venders2.shipHtml = html;
                venders2.shipClickTag = shipClickTag;

                if(vender.isTenVideo) {
                    venders2.isTenVideo = vender.isTenVideo;
                }

                if(vender.supShipInstall) {
                    venders2.supShipInstall = vender.supShipInstall;
                }

                if(vender.isloc) {
                    venders2.isloc = true;
                }

                if(vender.containFresh) {
                    venders2.containFresh = true;
                }
            },

            productPro: function(product, i, j) {
                var html = formatJson('tpl_productPro', {product: product, buyNow: window.dealData.buyNow, ven_ind: i, pro_ind: j});
                return html;
            },

            render: function() {
                var addrHtml = '', venderHtml = '';
                if(containNomal && dealData.order.address && dealData.order.address.aid && dealData.order.address.aid != '0') {
                    addrHtml = formatJson('tpl_addressDefault', {});
                    document.getElementById('addressDefault').innerHTML = addrHtml;
                    document.getElementById('addressDefault').style.display="block";
                } else if(containNomal){
                    document.getElementById('addressNull').style.display="block";
                }

                venderHtml = formatJson('tpl_venderOrderList', {it: window.dealData, productPro: orderObj.productPro, buyNow: window.dealData.buyNow});
                document.getElementById('venderOrderList').innerHTML = venderHtml;
            }
        }

        function firstRender () {
            if(dealData.errId != 0) {
                return;
            }

            orderObj.creatProducts();
            orderObj.render();
            console.log('rendered');

        }

        //兼容直出数据没有的情况
        if(!window.dealData){
            window.dealData = {"errId": "-9999"};
        }

        firstRender();

    })();
</script>
