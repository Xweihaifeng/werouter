<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" id="favicon" href="" />
    <link rel="stylesheet" href="css/home.css"/>
    <link rel="stylesheet" href="css/act.css"/>
    <link rel="stylesheet" href="css/article.css"/>
    <link rel="stylesheet" href="css/shopping.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <script src="js/zepto.min.js"></script>
    <script src="interface/activity.json"></script>
    <script src="interface/article.json"></script>
    <script src="interface/shopping.json"></script>
    <script src="js/home.js"></script>
    <script src="js/swiper-3.3.1.min.js"></script>
    <title></title>
</head>
<body>
    <div id="carousel">
        <div class="swiper-container" id="my-swiper">
            <div class="swiper-wrapper carousel">
                <div class="swiper-slide">
                    <img src="img/default.png" alt=""/>
                </div>
                <div class="swiper-slide">
                    <img src="img/bg.png" alt=""/>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <nav></nav>
    <div id="art-type">
        <ul>
            <li><img src="img/tb1.png" alt=""/><p>文章</p></li>
            <li><img src="img/tb2.png" alt=""/><p>活动</p></li>
            <li><img src="img/tb3.png" alt=""/><p>项目</p></li>
            <li><img src="img/tb4.png" alt=""/><p>商品</p></li>
        </ul>
    </div>
    <div id="art-rcmd">
        <ul>
            <li>
                <p>双十一特惠</p>
                <img src="img/icon1.png" alt=""/>
            </li>
            <li>
                <p>天降大红包</p>
                <img src="img/icon2.png" alt=""/>
            </li>
        </ul>
    </div>
    <div id="container" class="my_container"></div>
    <footer></footer>

    <script>
        var mySwiper = new Swiper ('#my-swiper', {
            direction: 'horizontal',
            loop: true,
            speed: 1000,
            autoplay : 3000,
            autoplayDisableOnInteraction : false,
            pagination: '.swiper-pagination',
            paginationClickable :true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            grabCursor : true
        })

    </script>
</body>
</html>
