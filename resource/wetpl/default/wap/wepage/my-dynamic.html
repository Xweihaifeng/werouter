<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" id="favicon" href="" />
    <link rel="stylesheet" href="css/home.css"/>
    <link rel="stylesheet" href="css/act.css"/>
    <link rel="stylesheet" href="css/article.css"/>
    <link rel="stylesheet" href="css/shopping.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <script src="js/zepto.min.js"></script>
    <script src="interface/activity.json"></script>
    <script src="interface/article.json"></script>
    <script src="interface/shopping.json"></script>
    <script src="js/home.js"></script>
    <script src="js/swiper-3.3.1.min.js"></script>
    <title></title>
</head>
<body>
    <style>
        .act-content {
            display: flex;
            background: #ffffff;
            padding: 0.15rem 0 0.15rem 0.05rem;
            padding-left: 0.15rem;
            margin-right: 0;
            border-bottom: 1px solid #e6e6e6;
        }

        .act-cont {
            width: auto;
            font-size: 0.13rem;
        }

        .art-content {
            display: flex;
            padding: 0.15rem 0 0.15rem 0.05rem;
            padding-left: 0.15rem;
            background: #ffffff;
            border-bottom: 1px solid #e6e6e6;
        }

        .act-cont-time, .act-cont-info {
            font-size: 0.12rem;
        }

        .art-content img {
            width: 1rem;
            height: 0.625rem;
            display: block;
        }

        .art-content span:last-child {
            font-size: 0.13rem;
            padding-left: 0.64rem;
            padding-right: 0.1rem;
        }

        #container {
            padding-top: 0!important;
        }

        #carousel {
            width: 100%;
            height: 1.9rem;
            margin-top: 0.365rem;
            display: flex;
        }

        .swiper-slide img {
            width: 3.75rem;
            height: 1.9rem;
            display: block;
        }

        #art-type {
            margin-bottom: 0.1rem;
            background: white;
        }
        #art-type ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.12rem 0.2rem;
        }

        #art-type ul li img {
            border-radius: 0.45rem;
            border: 1px solid #e6e6e6;
            width: 0.35rem;
            height: 0.35rem;
            /*padding: 0.05rem;*/
            display: block;
        }

        #art-type ul li p {
            font-size: 0.12rem;
            padding: 0.06rem 0 0 0.06rem;
        }

        .lii_sold { padding: 0.05rem 0.05rem 0.1rem 0.1rem; background-color: #ffffff; border-bottom: 1px solid #e6e6e6;}
        .lii_sold > a { display: flex; color: #333; }
        .lii_sold > a > slide.li_img_wap { display: inline-flex; align-items: center; }
        .lii_sold > a > slide.li_img_wap > img { width: 1rem; height: 0.625rem; border: 1px solid #eee; margin: 0 0.05rem; background-color: #fff; }
        .lii_sold > a > slide.li_info { overflow: hidden; }
        .lii_sold > a > slide.li_info > h3 { font-size: 0.14rem; font-weight: unset; max-height: 0.32rem; overflow-y: hidden; padding: 0.025rem 0.05rem 0.025rem 0; height: 0.16rem;
        .lii_sold > a > slide.li_info > .lii_price { font-size: 0.11rem; color: #f00; }
        .lii_sold > a > slide.li_info > .lii_sold { font-size: 0.11rem;  color: #9b9b9b; }
        .lii_sold span { padding-right: 0.1rem; }
    </style>

    <div id="carousel">
        <div class="swiper-container" id="my-swiper">
            <div class="swiper-wrapper carousel">
                <div class="swiper-slide">
                    <img src="img/default.png" alt=""/>
                </div>
                <div class="swiper-slide">
                    <img src="img/bg.png" alt=""/>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <nav></nav>
    <div id="art-type">
        <ul>
            <li><img src="img/default.png" alt=""/><p>文章</p></li>
            <li><img src="img/bg.png" alt=""/><p>活动</p></li>
            <li><img src="img/bg1.png" alt=""/><p>商城</p></li>
            <li><img src="img/bg3.jpg" alt=""/><p>项目</p></li>
        </ul>
    </div>
    <div id="container" class="my_container"></div>
    <footer></footer>

    <script>
        var mySwiper = new Swiper ('#my-swiper', {
            direction: 'horizontal',
            loop: true,
            speed: 1000,
            autoplay : 3000,
            autoplayDisableOnInteraction : false,
            pagination: '.swiper-pagination',
            paginationClickable :true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            grabCursor : true
        })

    </script>
</body>
</html>
