<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>下单页面</title>

    <link rel="stylesheet" href="{{PATH_TML}}wepage/css/order.css">

    <script src="{{PATH_TML}}wepage/js/vue.min.js"></script>
    <script src="{{PATH_TML}}wepage/js/vue-resource.min.js"></script>

</head>
<body>
<div id="myOrder">
    <header>
        <span>确认订单</span>
        <a class="back"></a>
    </header>
    <div class="main">
        <div class="address">
            <p>买家abc 13225888888</p>
            <p>陕西省西安市高新区锦业路1号</p>
        </div>

        <div class="store" v-for="(store,pIndex) in list">
            <div class="name">
                <p>
                    <i></i>
                    <span>{{store.mall.title}}</span>
                </p>
            </div>
            <ul>
                <li v-for="(item,index) in store.goods">
                    <img :src="'http://images.new.wezchina.com/' + item.cover" alt="">
                    <div class="product">
                        <p class="des">{{item.title}}</p>
                        <p class="price">
                            <span>{{item.price}}</span>
                            <label>
                                <span>已选：{{item.selectNum}}件</span>
                            </label>
                        </p>
                        <p class="operation">
                            <span>删除</span>
                            <span>移入关注</span>
                        </p>
                    </div>
                </li>
            </ul>
            <div class="store-count">
                <p>
                    <span>
                        总计：
                        <strong>￥{{storeAll}}</strong>
                    </span>
                    <span>总额￥{{storeAll}} 立减￥0.00</span>
                </p>
            </div>
        </div>
        <div class="order_invoice">
            <div> 发票 </div>
            <div><span>不开发票</span><em class="detail_btn2"></em></div>
        </div>
        <div class="order_total">
            <div> 商品总计 </div>
            <div> ￥4503.00 </div>
        </div>
        <div class="order_freight">
            <div> 运费 </div>
            <div> ￥15.00 </div>
        </div>
    </div>
    <footer class="order_footer">
        <a href="javascript:void(0)" class="order_footer_follow">
            <div><span> 应付金额：</span><span class="order_count">￥4518.00</span></div>
            <div><span>总额￥120 立减￥0.00</span></div>
        </a>
        <a href="javascript:void(0)" class="order_footer_pay">立即购买</a>
    </footer>
</div>

<script>

    var app = new Vue({
        el: "#myOrder",
        data: {
            list: []
        },
        mounted: function () {
            this.$http.get('{{PATH_TML}}wepage/mock/order.json').then(function (res) {
                this.list = res.data.data.list;
            })
        },
        computed : {
            storeAll : function () {
                var money = 0;
                var store = this.list[0];
                for(var a=0; a< store.goods.length; a++){
                    money += store.goods[a].price * store.goods[a].selectNum
                }
                return money;
            }
        }

    })
</script>
</body>
</html>
