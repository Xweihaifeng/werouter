	<script type="text/javascript">
		if(is_domain == 'yes')
		{
			var domain_title_if = '';
			if(pages_info.plats_brand != false)
			{
				domain_title_if = pages_info.plats_brand.title;
			}
			else if(pages_info.plats_user_cert != false)
			{
				domain_title_if = pages_info.plats_user_cert.name;
			}
			else
			{
				if(pages_index == 'index')
				{
					domain_title_if = plats_info.title;
				}
				else
				{
					domain_title_if = pages_info.plats_user.nickname;
				}
				
			}
		}

		function mb_setdomain()
		{
			var router_array = ['' , 'article' , 'activity' , 'wemall'];
			var frist_router = $app.get_router();
			var two_router = $app.get_router(2);
			var pop = $app.get_router('pop');
			if(pop.length == 36)
			{
				return false;
			}
			var params = location.href; 
			params = params.indexOf("?");
			if(params != '-1')
			{
				return false;
			} 
			
			if(is_domain == 'no' && frist_router == '')
			{
				$app.set_cookie('domain' , '/');
			}

			if(is_domain == 'yes')
			{
				for(var item of router_array)
				{
					if(item == two_router)
					{
						$app.set_cookie('domain' , frist_router);
						break;
					}
				}
				
			}
		}
		// 移动端临时-弹出窗口
		function mb_message(message)
		{
			if(message == '') return true;
			$.dialog({
				type : 'info',
				showTitle : false,
				contentHtml : '<p class="info-text">'+message+'</p>',
				autoClose : 2500
			});
		}
		var show = {
			'header' : 'yes' ,
			'footer' : 'yes' 
		};
		mb_setdomain();
		$wx.get_openid();
	</script>
