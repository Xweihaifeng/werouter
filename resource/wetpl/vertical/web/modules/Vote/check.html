<!DOCTYPE html>
<html style='font-size: 100px'>
<head>
    <meta charset="utf-8">
    <title>check</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>

    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="../../common/iconfont/iconfont.css">
    <link rel="stylesheet" href="less/check.css">
    <script src='../../common/js/jquery.min.js'></script>
    <script src='../../common/js/common.js'></script>
    <script src='../../common/js/vue.min.js'></script>
</head>

<body>

<div id="check-app">
<div class="hidden_wechat" :value="only_wechat" style="display:none;"></div>
<!--头部 begin-->
<div class="top">
    <img v-bind:src="cover" :alt="title">
</div>
<!--votetitle begin-->
<div class="votetitle">
    <p>{{title}}</p>
    <ul class='clearfix bigul'>
        <li>
            <span>参与项目</span><br>
            <span>{{countitem}}</span>
        </li>
        <li>
            <span>累计投票</span><br>
            <span>{{num}}</span>
        </li>
        <li>
            <span>访问次数</span><br>
            <span>{{views}}</span>
        </li>
    </ul>
    <div class="attention">
        <form action="">
            <div class="search_1">
                <input type="text" placeholder='请输入项目编号或名称'>
            </div>
            <div class="search_2">
                <button>
                    <i class="iconfont icon-sousuo"></i>搜索
                </button>
            </div>
        </form>
    </div>
</div>

<div class="condition">
    <div class="rule-title">投票规则</div>
    <div class="one">
        <i class="iconfont icon-shijian"></i>开始时间：{{begin_time}}
    </div>
    <div class="second">
        <i class="iconfont icon-shijian"></i>截止时间：{{end_time}}
    </div>
    <div class="three">
        <i class="iconfont icon-jinggao2"></i>投票规则：{{rule}}
    </div>
    {{content}}
</div>

<!--ad begin-->
<div class="ad">
    <template v-for="item in adv">
            <a :href="item.url"><img :src="item.image" :alt="item.title"></a>
    </template>
</div>
<!--foot begin-->
<div class="foot">
    <span>全球秦商联合会</span>&nbsp; 提供技术支持
</div>

<!--操作栏-->
<div class="control">
    <div class="home">
        <a href="index.html">
            <span>返回</span>
            <span>首页</span>
        </a>
    </div>
    <div class="paiming">
        <a href="rank.html">
            <span>当前</span>
            <span>排名</span>
        </a>
    </div>
    <div class="guize">
        <a href="check.html">
            <span>投票</span>
            <span>规则</span>
        </a>
    </div>
</div>
</div>
</body>
<script src='js/check.js'></script>
</html>
<input type="hidden" name="only_wechat" :value="only_wechat" />
