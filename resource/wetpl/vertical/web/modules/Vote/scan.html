<!DOCTYPE html>
<html style='font-size: 100px'>
<head>
    <meta charset="utf-8">
    <title>scan</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="../../common/iconfont/iconfont.css">
    <link rel="stylesheet" href="less/scan.css">
    <script src='../../common/js/jquery.min.js'></script>
    <script src='../../common/js/common.js'></script>
    <script src='../../common/js/vue.min.js'></script>

</head>
<body>
<div class="container" id='scan-app'>
    <!--左侧-->
    <div class="left">
        <div class="phone">
            <div class="phone-header" >
                <h4>{{title}}</h4>
            </div>
            <iframe class="phone-content" src="index.html" frameborder="0">
                #document
            </iframe>

            <img  class="img1" src="img/honghua.png" alt="">
            <img  class="img2" src="img/honghua.png" alt="">
            <img  class="img3" src="img/honghua.png" alt="">
            <img  class="img4" src="img/honghua.png" alt="">
            <img  class="img5" src="img/honghua.png" alt="">
            <img  class="img6" src="img/honghua.png" alt="">
            <img  class="img7" src="img/honghua.png" alt="">
        </div>
    </div>
    <!--右侧-->
    <div class="vote-right">
        <img class="vote-code" :src="qrcode" />
        <p>开始时间： {{begin_time}} </p>
        <p>结束时间： {{end_time}} </p>
        <p>仅限微信客户端浏览，微信扫描上图的二维码，进入微信投票。</p>
        <a href="javascript:;">全球秦商联合会提供技术支持</a>&nbsp;&nbsp;
    </div>
</div>
</body>
<script src='js/scan.js'></script>
</html>
