    <title>自定义短信</title>
    <style type="text/css">
        ul {
            margin: 0;
        }
        
        h3 {
            margin-bottom: 0;
        }
    </style>

<body style="width: 100%; background: #F7F6F2;">
    <div class="login">
        <div class="left-nav">

        </div>
        <div id="top">

        </div>
        <div id="middle">

        </div>
        <div id="right">
            <div class="header_top">
                <p>我的活动 &gt; 自定义短信</p>
            </div>
            <div class="right-con">
                <div class="wrap">
                    <div class="container">
                        <div class="manage">
                        </div>

                        <div class="title" id="J_ActivityTitle">Loading...</div>
                        <div class="detail">
                            <div class="content">
                                <div class="mheader">
                                    <h3>短信内容</h3>
                                </div>
                                <div class="mbody">
                                    <div class="tabs">
                                        <ul class="menu">
                                            <li class="item J_TabMemu" data-type="default"><span>默认短信</span></li>
                                            <li class="item J_TabMemu active" data-type="custom"><span>自定义短信</span></li>
                                        </ul>
                                        <div class="layout">
                                            <div class="default J_TabLayout" style="display: none;">
                                                <p class="J_DefaultMessage"></p>
                                            </div>
                                            <div class="custom J_TabLayout" style="display: block;">
                                                <textarea maxlength="135" class="input J_InputMessage"></textarea>
                                                <div class="count">还可以输入<span class="blue-word J_InputCount">55</span>个字</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tips">由于短信运营商的限制，短信中不允许出现【】;开启自定义短信需要先启用独立品牌。</div>
                                    <div class="btn-groups">
                                        <div style="display:inline-block;float:left;line-height:25px;font-weight:bold">启用自定义短信</div>
                                        <div style="display:inline-block;float:left;margin-left:20px;">
                                            <div class="toggle-button-wrapper switch">
                                                <input type="checkbox" id="toggle-button-app" name="switch">
                                                <label for="toggle-button-app" class="button-label">
                                                    <span class="circle"></span>
                                                    <span class="text on">ON</span>
                                                    <span class="text off">OFF</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="btn-groups">
                                        <button class="btn btn-info pull-right return-enroll" style="margin-left:20px;" onclick="goEnroll()">返回</button> <button class="btn btn-success pull-right J_BtnSendMessage">保存自定义短信</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
    </div>
