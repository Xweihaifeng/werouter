<html>

	<head lang="en">
		<title>修改手机</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" id="favicon" href="" />
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script charset="utf-8" type="text/javascript" src="/common/js/jquery-3.2.1.min.js"></script>
		<script src="{{PATH_TML}}user/common/js/loading.js"></script>
		<script charset="utf-8" type="text/javascript" src="/common/js/swiper-3.3.1.min.js"></script>
		<script charset="utf-8" type="text/javascript" src="/common/layer-v3.0.3/layer-v3.0.3/layer/layer.js"></script>
		<script charset="utf-8" type="text/javascript" src="{{PATH_CONFIG}}"></script>
		<script charset="utf-8" type="text/javascript" src="/common/js/browser.min.js"></script>
		<script charset="utf-8" type="text/javascript" src="/common/js/jquery.imagecompress.js"></script>
		<script charset="utf-8" type="text/javascript" src="/common/js/buttons.js"></script>

		<link rel="stylesheet" type="text/css" href="{{PATH_TML}}user/css/changePhone.css"/>
		<link rel="stylesheet" type="text/css" href="/common/css/main.css">
		<link rel="stylesheet" type="text/css" href="/common/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/common/css/buttons.css">
		<link rel="stylesheet" type="text/css" href="/common/css/swiper.min.css">
	</head>

	<body style="width: 100%; background: #F7F6F2;">
		<div class="left-nav"></div>
		<div class="login">
			<div id="top"></div>
			<div id="middle"></div>
			<div id="right" style="display: none;">
				<div class="container1">
					<div class="con-hd">
						<nav class="navbar navbar-default">
							<div class="container-fluid">
								<div class="navbar-header">
									<ol class="breadcrumb">
										<li>
											<a href="#">个人设置</a>
										</li>
										<li>
											<a href="#">修改手机</a>
										</li>

									</ol>
								</div>
							</div>
						</nav>
						<form class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-10" style="margin-left: 50px;">
									<span class="btn btn-xinxi">1.核实原手机信息
										<p></p>
									</span>
									<span class="btn btn-xinxi1">2.输入新手机号码
										<p></p>
										<span></span>
									</span>
									<span class="btn btn-xinxi2">3.修改成功
										<p></p>
									</span>
								</div>
							</div>
							<div class="form-group fom-axx">
								<label for="inputPassword3" class="col-sm-2 control-label">手机号码：</label>
								<div class="col-sm-10">
									<input type="text" class="form-control input-lg" id="iiph1" placeholder="请输入手机号" style="width: 350px;">
								</div>
							</div>
							<div class="form-group fom-axx">
								<label for="inputPassword3" class="col-sm-2 control-label">验证码：</label>
								<div class="col-sm-10">
									<input type="text" class="form-control input-lg" id="code_as" placeholder="" style="width: 230px;float: left;">
									<!-- Indicates a successful or positive action -->
									<button type="button" id="btn_1" class="btn btn-success" style="float: left;background:#12ADFF;border:#12ADFF;margin-left: 10px;height: 44px;">发送验证码</button>
								</div>
							</div>
							<div class="form-group fom-axx1">
								<label for="inputPassword3" class="col-sm-2 control-label">新手机号：</label>
								<div class="col-sm-10">
									<input type="text" class="form-control input-lg" id="iiph2" id="inputPassword3" placeholder="请输入要修改的手机号码" style="width: 350px;">
								</div>
							</div>
							<div class="form-group fom-axx1">
								<label for="inputPassword3" class="col-sm-2 control-label">验证码：</label>
								<div class="col-sm-10">
									<input type="text" class="form-control input-lg" id="inputPassword3" placeholder="请输入验证码" style="width: 230px;float: left;">
									<!-- Indicates a successful or positive action -->
									<button type="button" class="btn btn-success" id="btn_fs" style="float: left;background:#12ADFF;border:#12ADFF;margin-left: 10px;height: 44px;">发送验证码</button>
								</div>
							</div>
							<div class="form-group fom-axx3" style="text-align: center;">
								<img src="{{PATH_TML}}user/img/logincg.png" />
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<!-- Indicates a dangerous or potentially negative action -->
									<button type="button" class="btn btn-danger change_btn" style="width: 160px;" id="btn">下一步</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--模块引入-->
		<script charset="utf-8" type="text/javascript" src="{{PATH_TML}}user/common/js/generate.js"></script>
		<script charset="utf-8" type="text/javascript" src="/common/js/control.js"></script>
		<script charset="utf-8" type="text/javascript" src="{{PATH_TML}}user/js/common.js"></script>
		<script charset="utf-8" type="text/javascript" src="{{PATH_TML}}user/js/changePhone.js"></script>
	</body>

</html>
