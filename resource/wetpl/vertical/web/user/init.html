<style scoped>
    .time{
        font-size: 14px;
        font-weight: bold;
    }
    .content{
        padding-left: 5px;
    }
    .row_jianju{
        padding-top: 10px;
    }
</style>
<i-row>
    <i-col span="24">
        <Card>
            <p slot="title">新用户引导</p>
            <steps :current="step_current">
            <step title="完善资料" content="完善资料之后,将有更多人认识大神."></step>
            <step title="实名认证" content="实名认证之后,就更多使用更多服务."></step>
            <step title="官方认证" content="官方认证之后,将有更完善的服务,我不会描述了"></step>
            <step title="开通微主页" content="开通完微主页,将拥有全世界.全世界都成为你的资源了."></step>
            </steps>
        </Card>
    </i-col>
</i-row>     

<i-row v-if="step_current==0" style="padding:10px">
    <i-col span="24" >
        <Card>
            <p slot="title"><i class="ivu-icon ivu-icon-ios-compose"></i>完善资料</p>
            <i-form ref="formValidate"  :label-width="80">
                <form-item label="个人头像" prop="name">
                    <i-input  placeholder="请输入个人头像,显示微主页！"></i-input>
                </form-item>
                <form-item label="个人昵称" prop="mail">
                    <i-input  placeholder="个人昵称-将会显示在微主页标题栏"></i-input>
                </form-item>
                <form-item label="真实姓名" prop="city">
                    <i-input  placeholder="真实姓名"></i-input>
                </form-item>
                <form-item label="手机号码" prop="city">
                    <i-input  placeholder="手机号码"></i-input>
                </form-item>
                <form-item label="用户性别" prop="city">
                    <radio-group  type="button">
                        <radio label="中性"></radio>
                        <radio label="男"></radio>
                        <radio label="女"></radio>
                    </radio-group>
                </form-item>
                <form-item label="微信绑定" prop="city">
                    <button-group >
                        <i-button type="success" icon="social-facebook">扫码</i-button>
                        <i-button type="ghost" icon="social-facebook">公众号</i-button>
                        <i-button type="ghost" icon="social-facebook">提现服务</i-button>
                    </button-group>
                </form-item>
                <form-item label="所在地区" prop="city">
                    <cascader :data="data" trigger="hover"></cascader>
                </form-item>
                <form-item label="个性签名" prop="city">
                    <i-input type="textarea" :rows="4" placeholder="个性签名-会在微主页右侧显示."></i-input>
                </form-item>
                <FormItem style="margin-left: 20px">
                    <i-button type="primary" >保存设置</i-button>
                    <i-button type="ghost" style="margin-left: 8px">跳过</i-button>
                 </FormItem>
                
            </i-form>           
        </Card>
    </i-col>
</i-row>
