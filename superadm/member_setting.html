    <script>
        var __init = function() {
            $.ajax({
                url: ApiUrl + 'member/setting',
                type: 'get',
                dataType: 'json',
                success: function(data) {
                    if (data.code === 200) {
                        $('select[name=year_per_grade]').val(data.data.year_per_grade);
                        $('select[name=pay_type]').val(data.data.pay_type);
                        $('input[name=term_servcice_rule]').val(data.data.term_servcice_rule);
                        $('input[name=constitution]').val(data.data.constitution);
                        $('input[name=apply_template]').val(data.data.apply_template);
                        $('input[name=demo_template]').val(data.data.demo_template);
                        $('input[name=cert_words]').val(data.data.cert_words);
                        $('input[name=cert_template]').val(data.data.cert_template);
                        $('input[name=cert_seal]').val(data.data.cert_seal);
                        if (data.data.cert_template) {
                            $("#img").attr("src", ApiMaterPlatQiniuDomain + data.data.cert_template);
                        }
                        if (data.data.cert_seal) {
                            $("#img2").attr("src", ApiMaterPlatQiniuDomain + data.data.cert_seal);
                        }
                        $('input[name=cert_prefix_num]').val(data.data.cert_prefix_num);
                        $('input[name=apply_wait_days]').val(data.data.apply_wait_days);
                        $('select[name=member_open_type]').val(data.data.member_open_type);
                        $(data.data.condition).each(function(k, v) {
                            $('input[name=condition][value=' + v + ']').attr('checked', true);
                        });
                    } else {
                        swal('提示', data.message, 'error');
                    }
                },
                error: function(xhr) {
                    console.log(xhr);
                }
            });
        }
        $('.act-save').click(function() {
            var condition = [];
            $('input[name=condition]').each(function(k, v) {
                if ($(v).prop('checked'))
                    condition.push($(v).val());
            });
            var formList = {
                'year_per_grade': $('select[name=year_per_grade]').val(),
                'pay_type': $('select[name=pay_type]').val(),
                'term_servcice_rule': $('input[name=term_servcice_rule]').val(),
                'constitution': $('input[name=constitution]').val(),
                'apply_template': $('input[name=apply_template]').val(),
                'demo_template': $('input[name=demo_template]').val(),
                'cert_words': $('input[name=cert_words]').val(),
                'cert_template': $('input[name=cert_template]').val(),
                'cert_seal': $('input[name=cert_seal]').val(),
                'cert_prefix_num': $('input[name=cert_prefix_num]').val(),
                'apply_wait_days': $('input[name=apply_wait_days]').val(),
                'member_open_type': $('select[name=member_open_type]').val(),
                'condition': condition,
            };
            $.ajax({
                url: ApiUrl + 'member/setting',
                type: 'post',
                dataType: 'json',
                data: {
                    formList: formList
                },
                success: function(data) {
                    if (data.code === 200) {
                        swal('提示', '保存成功', 'success');
                    } else {
                        swal('提示', data.message, 'error');
                    }
                },
                error: function(xhr) {
                    console.log(xhr);
                }
            });
        });
