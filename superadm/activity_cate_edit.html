<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="bower_components/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="/common/sweetalert2/dist/sweetalert2.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery 3 -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/template/settings.js"></script>
    <!-- Google Font -->
    <style>
         ::-webkit-scrollbar {
            width: 0;
        }
    </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                    </button>
                  </span>
                    </div>
                </form>
                <!-- /.search form -->
                <ul id="root" class="sidebar-menu" data-widget="tree"></ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- content-wrapper -->
        <div class="content-wrapper">
            <input type="hidden" name="config-url" value="member_setting.html">
            <section class="content-header">
                <h1>
                    活动分类
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">编辑</h3>
                            </div>
                            <!-- /.box-header -->
                            <form class="box-body form-horizontal" style="padding: 30px;">
                                <div class="form-group">
                                    <label class="control-label col-sm-4 col-md-4 col-lg-2">分类名称</label>
                                    <div class="col-sm-8 col-md-8 col-lg-10">
                                        <input type="text" class="form-control" name="title" placeholder="请输入分类名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 col-md-4 col-lg-2">标识</label>
                                    <div class="col-sm-8 col-md-8 col-lg-10">
                                        <input type="text" class="form-control" name="e_name" placeholder="请输入标识">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 col-md-4 col-lg-2">分类描述</label>
                                    <div class="col-sm-8 col-md-8 col-lg-10">
                                        <textarea type="text" class="form-control" name="description" placeholder="请输入分类描述"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 col-md-4 col-lg-2">排序</label>
                                    <div class="col-sm-8 col-md-8 col-lg-10">
                                        <input type="text" class="form-control" name="sort" placeholder="请输入排序号">
                                    </div>
                                </div>
                                <div class="pull-right">
                                    <button type="button" class="btn btn-success pull-right act-save">保存</button>
                                </div>
                            </form>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
        </div>
        <!-- /.content-wrapper -->
        <div class="control-sidebar-bg"></div>
    </div>
    <!-- ./wrapper -->

    <!-- Bootstrap 3.3.7 -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="http://cdn.staticfile.org/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
    <!-- DataTables -->
    <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <!-- SlimScroll -->
    <script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <script src="http://cdn.staticfile.org/plupload/2.1.8/moxie.js"></script>
    <script src="http://cdn.staticfile.org/plupload/2.1.8/plupload.dev.js"></script>
    <script src="http://cdn.staticfile.org/plupload/2.1.8/i18n/zh_CN.js"></script>
    <script src="bower_components/qiniu/dist/qiniu.min.js"></script>
    <script src="/common/sweetalert2/dist/sweetalert2.min.js"></script>

    <script>
        id = getQueryParam('id');
        var __init = function() {
            $.ajax({
                url: ApiUrl + 'activity/cate/' + id,
                type: 'get',
                dataType: 'json',
                success: function(data) {
                    if (data.code === 200) {
                        $('input[name=title]').val(data.data.title);
                        $('input[name=e_name]').val(data.data.e_name);
                        $('textarea[name=description]').val(data.data.description);
                        $('input[name=sort]').val(data.data.sort);
                    } else {
                        swal('提示', data.message, 'error');
                    }
                },
                error: function(xhr) {
                    console.log(xhr);
                }
            });
        }
        $('.act-save').click(function() {
            var formList = {
                'title': $('input[name=title]').val(),
                'e_name': $('input[name=e_name]').val(),
                'description': $('textarea[name=description]').val(),
                'sort': $('input[name=sort]').val(),
            };
            $.ajax({
                url: ApiUrl + 'activity/cate/' + id,
                type: 'post',
                dataType: 'json',
                data: {
                    _method: 'put',
                    formList: formList
                },
                success: function(data) {
                    if (data.code === 200) {
                        location.href = 'activity_cate.html';
                    } else {
                        swal('提示', data.message, 'error');
                    }
                },
                error: function(xhr) {
                    console.log(xhr);
                }
            });
        });
        $(function() {
            __init();
        })
    </script>
</body>

</html>
