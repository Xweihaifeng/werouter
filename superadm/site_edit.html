<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="/common/sweetalert2/dist/sweetalert2.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery 3 -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/template/site_edit.js"></script>
    <!-- Google Font -->
    <style>
        ::-webkit-scrollbar { width: 0; }
        form#form { margin: 10px; }
        .panel-default>.panel-heading { background-color: #fff; color: #32c5d2; font-size: 18px; padding: 12px 15px; }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
            </form>
            <!-- /.search form -->
            <ul id="root" class="sidebar-menu" data-widget="tree"></ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- content-wrapper -->
    <div class="content-wrapper">
        <input type="hidden" name="config-url" value="advertisements.html">
        <section class="content-header"> 
           <h1> 分站修改  </h1>
            <!--
            <ol class="breadcrumb"> 
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li> 
                <li><a href="#">Tables</a></li> 
                <li class="active">Data tables</li> 
            </ol>
           --> 
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box box-info">
                        <div class="box-body">
                            <form id="form" class="form-horizontal" enctype="multipart/form-data">  
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">基本信息</h3>
                                    </div>

                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">LOGO</label>
                                            <div class="col-sm-5">
                                                <p style="padding-top:7px" class="info"> 上传格式： jpg、gif、png 建议尺寸：440像素 * 440像素</p>
                                                <input name="logo" type="hidden" value="" class="form-control"/>
                                                <input id="logofile" name="cover" type="file" class="form-control hide"/>
                                                <div id="look">
                                                    <img onclick="$('#logofile').click()" id="img_logo" width="100px;" src="/common/img/upload.png" alt="暂无预览图片" class="thumbnail">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-sm-2">分站名称*</label>
                                            <div class="col-sm-5">
                                                <input type="text"  class="form-control" name="site_name" placeholder="分站名称">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="control-label col-sm-2">个性别名*</label>
                                            <div class="col-sm-5">
                                                 <input type="text" class="form-control" name="domain" placeholder="个性别名">
                                            </div>
                                        </div>

                                         <div class="form-group">
                                            <label class="control-label col-sm-2">用户昵称*</label>
                                            <div class="col-sm-5">
                                                 <input type="text" class="form-control" name="real_name" placeholder="用户昵称">
                                            </div>
                                        </div>

                                         <div class="form-group">
                                            <label class="control-label col-sm-2">管理账号*</label>
                                            <div class="col-sm-5">
                                                 <input type="text" class="form-control" name="phone" placeholder="手机号码">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-sm-2">管理密码*</label>
                                            <div class="col-sm-5">
                                                 <input type="password" class="form-control" name="password" placeholder="密码">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">SEO设置</h3>
                                    </div>

                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="control-label col-sm-2">网站描述</label>
                                            <div class="col-sm-5">
                                                <textarea maxlength="200" placeholder="" name="description" class="form-control"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-sm-2">关键词</label>
                                            <div class="col-sm-5">
                                                <textarea maxlength="200" placeholder="" name="key_word" class="form-control"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">联系方式</h3>
                                    </div>

                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="control-label col-sm-2">email</label>
                                            <div class="col-sm-5">
                                                <input type="text"  class="form-control" name="email" placeholder="">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-sm-2">tel</label>
                                            <div class="col-sm-5">
                                                <input type="text"  class="form-control" name="tel" placeholder="">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-sm-2">fax</label>
                                            <div class="col-sm-5">
                                                <input type="text"  class="form-control" name="fax" placeholder="">
                                            </div>
                                        </div>

                                         <div class="form-group">
                                            <label class="control-label col-sm-2">addre</label>
                                            <div class="col-sm-5">
                                                <input type="text"  class="form-control" name="addre" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-7" style="margin-bottom: 35px;">
                                    <button type="button" class="btn btn-info pull-right" id="editSite">保存发布</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- /.content-wrapper -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>

<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script src="//cdn.staticfile.org/plupload/2.1.8/moxie.js"></script>
<script src="//cdn.staticfile.org/plupload/2.1.8/plupload.dev.js"></script>
<script src="//cdn.staticfile.org/plupload/2.1.8/i18n/zh_CN.js"></script>
<script src="bower_components/qiniu/dist/qiniu.min.js"></script>
<script src="/common/sweetalert2/dist/sweetalert2.min.js"></script>
</body>
</html>
