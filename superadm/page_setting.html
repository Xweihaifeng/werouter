        ::-webkit-scrollbar {

        }

        .message_buy_tit {
            /* border-bottom: 1px solid #f0f0f0; */

            line-height: 48px;
            padding-left: 11px;
            background-color: #fffdf9;
            color: #ff7979;
            font-size: 16px;
        }

        .tab-content li {
            margin: 0;
            margin-bottom: -5px;
        }

        .tab-content .active {
            border-bottom: #fff 3px solid
        }

        .control-label {
            text-align: right;
        }

        .data {
            padding: 35px;
            overflow: hidden;
            border-bottom: 1px solid #e5e5e5;
        }

        .data > div {
            float: left;
            position: relative;
        }

        .data .doughnut {
            width: 230px;
        }

        .data .intro {
            position: absolute;
            top: 5px;
            left: 130px;
            font-size: 12px;
            color: #383737;
        }

        .data .intro > ul > li {
            margin-bottom: 10px;
        }

        .data .intro > ul > li > label {
            font-size: 12px;
            color: #7d7d7d;
        }

        .mark {
            display: inline-block;
            width: 10px;
            height: 10px;

            margin-right: 10px;

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->

            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i
                            class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
            </form>
            <!-- /.search form -->
            <ul id="root" class="sidebar-menu" data-widget="tree"></ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- content-wrapper -->

        <input type="hidden" name="config-url" value="apps.html">
        <section class="content-header">
            <h1> 基础应用 </h1>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">

                            <!-- /.box-header -->
                            <div class="box-body">
                                <div class="per_bottom apply_bottom">
                                    <ul>
                                        <li class="message_box online_cert">
                                            <div class="per_bottom_tit">
                                                <span class="scad_setting">微商城系统</span>
                                                <span class="switch brand_set turn_on_off switch-close" data-key="is_sms_open">
                                                    <div id="op1" class="open">
                                                        <div id="op2" class="close"></div>
                                                        <span class="brand_on_off on">ON</span>
                                                        <span class="brand_on_off off">OFF</span>
                                                    </div>
                                                </span>
                                                <span style="float: right;">
                                                    <a style="width: 80px; text-align: center; display: block; float: left;" href="goods_category.html">分类管理</a>
                                                    <a style="width: 80px; text-align: center; display: block; float: left;" href="goods_adv.html">广告管理</a>
                                                </span>
                                            </div>
                                        </li>
                                        <li class="message_box online_cert">
                                            <div class="per_bottom_tit">
                                                <span class="scad_setting">文章系统</span>
                                                <span class="switch brand_set turn_on_off switch-close" data-key="is_sms_open">
                                                    <div id="op1" class="open">
                                                        <div id="op2" class="close"></div>
                                                        <span class="brand_on_off on">ON</span>
                                                        <span class="brand_on_off off">OFF</span>
                                                    </div>
                                                </span>
                                                <span style="float: right;">
                                                    <a style="width: 80px; text-align: center; display: block; float: left;" href="article_category.html">分类管理</a>
                                                </span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
        </section>
