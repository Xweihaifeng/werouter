    <div class="largeHeader" id="large-header" style="height: 925px;">
        <div class="swiper-container swiper-container-horizontal swiper-container-3d swiper-container-flip show">
            <div class="swiper-wrapper" style="transition-duration: 0ms;">
                <!--登录-->
                <div class="swiper-slide loginBox swiper-no-swiping swiper-slide-active" style="width: 400px; height:323px;z-index: 2; transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg); transition-duration: 0ms;">
                    <!-- <div class="imgBox">

                        <img src="./image/mty.png">

                    <h3>管理登录</h3>
                    <form class="layui-form ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength ng-valid-usernameused ng-valid-minlength ng-valid-password ng-valid-usernameerror" name="loginForm">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="text" id="username" placeholder="请输入账号" autocomplete="new-password" class="layui-input ng-pristine ng-empty ng-invalid ng-invalid-required ng-valid-maxlength ng-valid-usernameused ng-touched">
                                <i></i>
                                <span class="errorTips">
                                        <span id="error-name"></span>
                                </span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="password" id="password" name="password" maxlength="18" ng-focus="focusEye()" ng-blur="blurEye()" placeholder="请输入密码" autocomplete="new-password" class="layui-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength ng-valid-password ng-valid-usernameerror">
                                <i></i>
                                <span class="errorTips">
                                   <span id="error-password"></span>
                                </span>
                            </div>
                        </div>
                        <div class="layui-form-item loginBtnBox">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn btn-flat" style="background-color:#3c8dbc">登 录</button>
                            </div>
                        </div>
                        <!-- <div class="layui-form-item" pane="">

                        </div> -->
                        <!-- <a href="javascript:;" class="forgetPwd" ng-click="gotoForgetPwd()">忘记密码？</a> -->
