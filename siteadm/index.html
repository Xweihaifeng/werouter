    <script>
        // 统计信息初始化
        var loadInfo = function(callback) {
            $.ajax({
                url: ApiUrl + 'admins/sub_info',
                type: 'GET',
                success: function(data) {
                    if (data.code == 200)
                        callback(data.data);
                    else
                        alert(data.message);
                },
                error: function(xhr) {
                    console.log(xhr);
                }
            });
        }

        $(function() {
            loadInfo(function(data) {
                $('.Wez_version').text(data.system.version);
                $('.Wez_domain').text(data.system.domain);
                $('.Wez_mobile_domain').text(data.system.mobile_domain);
                $('.Wez_ssl').text(data.system.ssl == 2 ? '已启用' : '未启用');

                $('.statistics tbody tr').each(function(key, value) {
                    var tag = $(value).data('tag');
                    $(value).find('a').each(function(k, v) {
                        var _tag = $(v).data('tag');
                        $(v).text(data.module[tag][_tag]);
                    });
                });
            });
        })
    </script>
