        #alert{
            overflow-y:scroll;
            width: 900px;
            height: 800px;
            box-shadow: 0 0 1000000px 10000px rgba(0,0,0,0.6);
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            background: #fff;
            display: none;
            z-index: 1000;
            padding-bottom: 30px;
        }
        .close{
            width: 20px;
            height: auto;
            font-size: 20px;
            line-height: 20px;
            text-align: center;
            position: fixed;
            top: 90px;
            left: 850px;
            bottom: 300px;
            right: 0;
            margin: auto;
        }
        .alert_con{
            width: 100%;
            height: auto;
            padding: 15px 15px 15px 20px;
        }
        .alert_con > p{
            font-size: 14px;
            color: #333333;
        }
        .alert_con ul{
            width: 100%;
            padding: 10px;
        }
        .alert_con ul li{
            height: 40px;
            box-sizing: border-box;
            padding-right: 35%;
            list-style: none;
            display: flex;
            justify-content: space-between;
