<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="bower_components/select2/dist/css/select2.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery 3 -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/template/connects_add.js"></script>
    <!-- Google Font -->
    <style>::-webkit-scrollbar { width: 0; }</style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
            </form>
            <!-- /.search form -->
            <ul id="root" class="sidebar-menu" data-widget="tree"></ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- content-wrapper -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                管理员管理
                <small>管理员编辑</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">系统设置</a></li>
                <li class="active">管理员编辑</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">基本信息</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form id="fromManager" class="box-body form-horizontal" style="padding: 30px;">
                                <div class="form-group">
                                    <label class="control-label col-sm-3 col-md-2 col-lg-1">配置名称*</label>
                                    <div class="col-sm-9 col-md-10 col-lg-11">
                                        <input type="hidden" class="form-control" id="qiNiuConfig" name="con_name" value="qiNiuConfig">
                                        <input type="text" class="form-control" id="con_name" name="con_name" placeholder="七牛" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3 col-md-2 col-lg-1">授权KEY</label>
                                    <div class="col-sm-9 col-md-10 col-lg-11">
                                        <input type="text" class="form-control" id="access_key" name="access_key" placeholder="access_key">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3 col-md-2 col-lg-1">认证KEY</label>
                                    <div class="col-sm-9 col-md-10 col-lg-11">
                                        <input type="text" class="form-control" id="secret_key" name="configsecret_key]" placeholder="secret_key">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3 col-md-2 col-lg-1">自定义域名</label>
                                    <div class="col-sm-9 col-md-10 col-lg-11">
                                        <input type="text" class="form-control" id="domain_custom" name="config[domain_custom]" placeholder="自定义域名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3 col-md-2 col-lg-1">默认域名</label>
                                    <div class="col-sm-9 col-md-10 col-lg-11">
                                        <input type="text" class="form-control" id="domain_default" name="config[domain_default]" placeholder="默认域名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3 col-md-2 col-lg-1">HTTPS</label>
                                    <div class="col-sm-9 col-md-10 col-lg-11">
                                        <input type="text" class="form-control" id="domain_https" name="config[domain_https]" placeholder="HTTPS">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3 col-md-2 col-lg-1">回调链接</label>
                                    <div class="col-sm-9 col-md-10 col-lg-11">
                                        <input type="text" class="form-control" id="notify_url" name="config[notify_url]" placeholder="回调链接">
                                    </div>
                                </div>
				                <div class="form-group">
				                    <button type="button" class="btn btn-info pull-right" id="updateSet">保存</button>
				                </div>
				            </form>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
    </div>
    <!-- /.content-wrapper -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script src="http://cdn.staticfile.org/plupload/2.1.8/moxie.js"></script>
<script src="http://cdn.staticfile.org/plupload/2.1.8/plupload.dev.js"></script>
<script src="http://cdn.staticfile.org/plupload/2.1.8/i18n/zh_CN.js"></script>
</body>
</html>
