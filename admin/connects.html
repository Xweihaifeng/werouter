<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                    </button>
                  </span>
                    </div>
                </form>
                <!-- /.search form -->
                <ul id="root" class="sidebar-menu" data-widget="tree"></ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- content-wrapper -->
        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    常用配置
                    <small>配置列表</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li><a href="#">系统设置</a></li>
                    <li class="active">配置列表</li>
                </ol>
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <!--<div class="box-header">-->
                            <!--&lt;!&ndash;<h3 class="box-title">基本信息</h3> <a class="btn btn-primary pull-right" href="connects_add.html">创建配置</a>&ndash;&gt;-->
                            <!--</div>-->
                            <!-- /.box-header -->
                            <ul class="tab-content nav nav-tabs form-horizontal" style="padding: 50px 80px 0px;">
                                <li role="presentation" class="active"><a href="#">七牛</a></li>
                                <li role="presentation"><a href="#">微信</a></li>
                            </ul>

                            <div class="box-body">
                                <form id="fromManager" class="form-horizontal" style="padding: 30px;">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">配置名称*</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="hidden" class="form-control" id="qiNiuConfig" name="con_name" value="qiNiuConfig">
                                            <input type="hidden" class="form-control" id="qiNiuWeId" name="con_name" value="f57cb980-7e8e-11e7-90d8-552d2432822b">
                                            <input type="text" class="form-control" id="con_name" name="con_name" placeholder="七牛" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">Bucket</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="text" class="form-control" id="bucket" name="config[bucket]" placeholder="bucket">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">授权KEY</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="text" class="form-control" id="access_key" name="config[access_key]" placeholder="access_key">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">认证KEY</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="text" class="form-control" id="secret_key" name="config[secret_key]" placeholder="secret_key">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">自定义域名</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="text" class="form-control" id="domain_custom" name="config[domain_custom]" placeholder="自定义域名">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">默认域名</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="text" class="form-control" id="domain_default" name="config[domain_default]" placeholder="默认域名">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">HTTPS</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="text" class="form-control" id="domain_https" name="config[domain_https]" placeholder="HTTPS">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">回调链接</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="text" class="form-control" id="notify_url" name="config[notify_url]" placeholder="回调链接">
                                        </div>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-info pull-right" id="updateSet">保存</button>
                                    </div>
                                </form>
                            </div>
                            <div class="box-body">
                                <form id="weChat" class="form-horizontal" style="padding: 30px;">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">配置名称*</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="hidden" class="form-control" id="weChatConfig" name="con_name" value="weChatConfig">
                                            <input type="text" class="form-control" id="wei_name" name="wei_name" placeholder="微信" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">APPID</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="text" class="form-control" id="wechat_appid" name="config[wechat_appid]" placeholder="wechat_appid">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">SECRETKEY</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="text" class="form-control" id="wechat_secretkey" name="config[wechat_secretkey]" placeholder="wechat_secretkey">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">商户号</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="text" class="form-control" id="wechat_merchant_id" name="config[wechat_merchant_id]" placeholder="wechat_merchant_id">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">商户key</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="text" class="form-control" id="wechat_payment_key" name="config[wechat_payment_key]" placeholder="wechat_payment_key">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 col-md-2 col-lg-1">微信安全域名验证文件</label>
                                        <div class="col-sm-9 col-md-10 col-lg-11">
                                            <input type="text" class="form-control" id="wechat_verify_txt" name="config[wechat_verify_txt]" placeholder="wechat_verify_txt">
                                        </div>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-info pull-right" id="weChatSet">保存</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.box-body -->
                        </div>

                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
        </div>
