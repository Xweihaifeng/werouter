<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="bower_components/select2/dist/css/select2.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery 3 -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/template/admin_add.js"></script>
    <!-- Google Font -->
    <style>::-webkit-scrollbar { width: 0; }</style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
            </form>
            <!-- /.search form -->
            <ul id="root" class="sidebar-menu" data-widget="tree"></ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- content-wrapper -->
    <div class="content-wrapper">
        <input type="hidden" name="config-url" value="admins.html">
        <section class="content-header">
            <h1>
                管理员管理
                <small>管理员列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">系统设置</a></li>
                <li class="active">管理员列表</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
        	<div class="box">
            <form id="fromManager"class="box-body form-horizontal" style="padding: 30px;">
                <div class="form-group">
                    <label class="control-label col-sm-3 col-md-2 col-lg-1">角色*</label>
                    <div class="col-sm-9 col-md-10 col-lg-11">
                      <select class="form-control" id="role_id"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 col-md-2 col-lg-1">用户名*</label>
                    <div class="col-sm-9 col-md-10 col-lg-11">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 col-md-2 col-lg-1">密  码*</label>
                    <div class="col-sm-9 col-md-10 col-lg-11">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 col-md-2 col-lg-1">重复密码*</label>
                    <div class="col-sm-9 col-md-10 col-lg-11">
                    <input type="password" class="form-control" id="rePassword" name="rePassword" placeholder="重复密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 col-md-2 col-lg-1">电话号码*</label>
                    <div class="col-sm-9 col-md-10 col-lg-11">
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="电话号码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 col-md-2 col-lg-1">真实姓名*</label>
                    <div class="col-sm-9 col-md-10 col-lg-11">
                    <input type="text" class="form-control" id="real_name" name="real_name" placeholder="真实姓名">
                    </div>
                </div>
                <div class="form-group">
                	<label class="control-label col-sm-3 col-md-2 col-lg-1">性别*</label>
                	<div class="col-sm-9 col-md-10 col-lg-11">
                    <label class="radio-inline">
                        <input type="radio" name="list" id="inlineRadio1" value="0"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="list" id="inlineRadio2" value="1"> 女
                    </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 col-md-2 col-lg-1">备  注</label>
                    <div class="col-sm-9 col-md-10 col-lg-11">
                    <input type="text" class="form-control" id="memo" name="memo" placeholder="备注">
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-info pull-right" id="updateSet">保存</button>
                </div>
            </form>
            </div>
        </section>
    </div>
    <!-- /.content-wrapper -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="//cdn.staticfile.org/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
<!-- DataTables -->
<script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script src="//cdn.staticfile.org/plupload/2.1.8/moxie.js"></script>
<script src="//cdn.staticfile.org/plupload/2.1.8/plupload.dev.js"></script>
<script src="//cdn.staticfile.org/plupload/2.1.8/i18n/zh_CN.js"></script>
</body>
</html>
