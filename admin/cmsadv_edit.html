                                      </select>

                                </div>

                                            <input id="pickfiles" name="cover" type="file" class="form-control hide"/>
                                            <div id="look">
                                                <img onclick="$('#pickfiles').click()" id="img"  src="//oty3r3tmi.bkt.clouddn.com/upload.png" alt="暂无预览图片" class="thumbnail">
                                            </div>
                                        </div>
                                </div>
